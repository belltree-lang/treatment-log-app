function focusPatientIdInput(){

      input.focus();
      if (typeof input.select === 'function') {

      }
    } catch (err) {
      if (typeof console !== 'undefined' && console.warn) {

    }
  };
  if (typeof requestAnimationFrame === 'function') {
    requestAnimationFrame(focusTask);
  } else {
    setTimeout(focusTask, 0);
  }
}

const PATIENT_ID_CACHE_KEY = 'treatmentLogApp.patientIdCache';
const PATIENT_ID_CHUNK_SIZE_STORAGE_KEY = 'treatmentLogApp.pidChunkSize';
const PATIENT_ID_RENDER_CHUNK_DEFAULT = 200;
const PATIENT_ID_RENDER_PAUSE_DEBOUNCE_MS = 180;
let _patientIdIndex = {};
let _patientIdList = [];
let _patientIdKanaIndex = {};
let _patientIdOptionKeys = new Set();
const PATIENT_ID_RENDER_CHUNK_SIZE = determinePatientIdRenderChunkSize();
let _patientIdRenderResumeAt = 0;

function parsePatientIdChunkSizeCandidate(candidate){
  if (candidate == null) return NaN;
  const num = Number(candidate);
  if (!Number.isFinite(num)) return NaN;
  if (num <= 0) return NaN;
  return Math.round(num);
}

function determinePatientIdRenderChunkSize(){
  const MIN = 50;
  const MAX = 1000;
  const clamp = value => Math.min(MAX, Math.max(MIN, value));
  const candidates = [];
  try {
    if (typeof window !== 'undefined' && window){
      if (typeof window.__PID_CHUNK_SIZE__ !== 'undefined'){
        candidates.push(window.__PID_CHUNK_SIZE__);
      }
      if (window.location && typeof window.location.href === 'string'){
        try {
          const params = new URL(window.location.href).searchParams;
          if (params.has('pidChunk')){
            candidates.push(params.get('pidChunk'));
          }
        } catch (err) {
          console.warn('[determinePatientIdRenderChunkSize] failed to parse URL params', err);
        }
      }
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] global overrides failed', err);
  }
  try {
    if (typeof localStorage !== 'undefined'){
      const stored = localStorage.getItem(PATIENT_ID_CHUNK_SIZE_STORAGE_KEY);
      if (stored != null && stored !== ''){
        candidates.push(stored);
      }
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] localStorage read failed', err);
  }
  let selected = null;
  for (let i = 0; i < candidates.length; i++){
    const parsed = parsePatientIdChunkSizeCandidate(candidates[i]);
    if (Number.isFinite(parsed) && parsed > 0){
      selected = clamp(parsed);
      break;
    }
  }
  if (selected == null){
    selected = PATIENT_ID_RENDER_CHUNK_DEFAULT;
  }
  try {
    if (typeof localStorage !== 'undefined'){
      localStorage.setItem(PATIENT_ID_CHUNK_SIZE_STORAGE_KEY, String(selected));
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] localStorage write failed', err);
  }
  return selected;
}

function nowMs(){
  return Date.now();
}

function isPatientIdRenderPaused(){
  return nowMs() < _patientIdRenderResumeAt;
}

function getPatientIdRenderPauseDelay(){
  const remaining = _patientIdRenderResumeAt - nowMs();
  return remaining > 0 ? remaining : 0;
}

function pausePatientIdRender(){
  const resumeAt = nowMs() + PATIENT_ID_RENDER_PAUSE_DEBOUNCE_MS;
  _patientIdRenderResumeAt = Math.max(_patientIdRenderResumeAt, resumeAt);
}

function renderPatientIdProgress(state){
  const el = q('pidLoadProgress');
  if (!el) return;
  if (!state){
    el.textContent = '';
    return;
  }
  if (typeof state.message === 'string'){
    el.textContent = state.message;
    return;
  }
  const total = typeof state.total === 'number' && state.total > 0 ? Math.round(state.total) : 0;
  const appended = typeof state.appended === 'number' && state.appended > 0 ? Math.round(state.appended) : 0;
  const source = state.source || '';
  const done = !!state.done;
  if (!total){
    el.textContent = '';
    return;
  }
  const clampedAppended = Math.min(appended, total);
  const label = source === 'cache' ? '（キャッシュ）' : '';
  if (done){
    const prefix = source === 'cache'
      ? '候補リストをキャッシュから読み込みました'
      : '候補リストを更新しました';
    el.textContent = `${prefix}（${total.toLocaleString()}件）。`;
    return;
  }
  el.textContent = `候補読み込み中${label}… ${clampedAppended.toLocaleString()}/${total.toLocaleString()}`;
}

function normalizePatientIdKey(id){
  if (id == null) return '';
  let text = String(id);
  if (typeof text.normalize === 'function') {
    text = text.normalize('NFKC');
  }
  text = text.replace(/\s+/g, '');
  text = text.replace(/^0+/, '');
  return text;
}

const KANA_SMALL_TO_FULL_MAP = {
  'ァ': 'ア', 'ィ': 'イ', 'ゥ': 'ウ', 'ェ': 'エ', 'ォ': 'オ',
  'ャ': 'ヤ', 'ュ': 'ユ', 'ョ': 'ヨ', 'ッ': 'ツ',
  'ヮ': 'ワ', 'ヵ': 'カ', 'ヶ': 'ケ',
  'ゎ': 'ワ', 'ゕ': 'カ', 'ゖ': 'ケ'
};
const KANA_DAKUTEN_BASE_MAP = {
  'ガ': 'カ', 'ギ': 'キ', 'グ': 'ク', 'ゲ': 'ケ', 'ゴ': 'コ',
  'ザ': 'サ', 'ジ': 'シ', 'ズ': 'ス', 'ゼ': 'セ', 'ゾ': 'ソ',
  'ダ': 'タ', 'ヂ': 'チ', 'ヅ': 'ツ', 'デ': 'テ', 'ド': 'ト',
  'バ': 'ハ', 'ビ': 'ヒ', 'ブ': 'フ', 'ベ': 'ヘ', 'ボ': 'ホ',
  'パ': 'ハ', 'ピ': 'ヒ', 'プ': 'フ', 'ペ': 'ヘ', 'ポ': 'ホ',
  'ヴ': 'ウ', 'ヷ': 'ワ', 'ヸ': 'イ', 'ヹ': 'エ', 'ヺ': 'ヲ'
};
const LONG_SOUND_MARKS_REGEX = /[\u30fc\u2010-\u2015\u2212\uFF0D]/g;

function toKatakanaSearchText(text){
  if (text == null) return '';
  let value = String(text).trim();
  if (!value) return '';
  if (typeof value.normalize === 'function') {
    value = value.normalize('NFKC');
  }
  value = value.replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
  value = value.replace(/[\s\u3000]+/g, '');
  value = value.replace(/[\u3099\u309A]/g, '');
  return value;
}

function expandSmallKana(text){
  if (!text) return '';
  return text.replace(/[ァィゥェォャュョッヮヵヶゎゕゖ]/g, ch => KANA_SMALL_TO_FULL_MAP[ch] || ch);
}

function normalizeKatakanaString(text){
  if (!text) return '';
  const expanded = expandSmallKana(text);
  const withoutMarks = expanded.replace(/[\u3099\u309A]/g, '');
  const withoutLong = withoutMarks.replace(LONG_SOUND_MARKS_REGEX, '');
  const base = withoutLong.split('').map(ch => KANA_DAKUTEN_BASE_MAP[ch] || ch);
  return base.join('');
}

function normalizePatientKana(text){
  const katakana = toKatakanaSearchText(text);
  if (!katakana) return '';
  return normalizeKatakanaString(katakana);
}

function katakanaToHiragana(text){
  if (!text) return '';
  return text.replace(/[ァ-ン]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}

function createPatientRecord(id, name, kana){
  const key = normalizePatientIdKey(id);
  if (!key) return null;
  const nameText = name ? String(name).trim() : '';
  const kanaText = kana ? String(kana).trim() : '';
  const record = {
    id: key,
    name: nameText,
    kana: kanaText,
    kanaKatakana: '',
    kanaHiragana: '',
    kanaNormalized: '',
    kanaIndexKey: ''
  };
  if (kanaText){
    const katakana = toKatakanaSearchText(kanaText);
    record.kanaKatakana = katakana;
    record.kanaHiragana = katakanaToHiragana(katakana);
    record.kanaNormalized = normalizePatientKana(kanaText);
  }
  return record;
}

function updateRecordKanaIndex(record){
  if (!record) return;
  const prevKey = record.kanaIndexKey || '';
  if (prevKey && _patientIdKanaIndex[prevKey]){
    _patientIdKanaIndex[prevKey] = _patientIdKanaIndex[prevKey].filter(r => r.id !== record.id);
    if (!_patientIdKanaIndex[prevKey].length){
      delete _patientIdKanaIndex[prevKey];
    }
  }
  const nextKey = record.kanaNormalized || '';
  if (nextKey){
    if (!_patientIdKanaIndex[nextKey]){
      _patientIdKanaIndex[nextKey] = [];
    }
    _patientIdKanaIndex[nextKey].push(record);
    record.kanaIndexKey = nextKey;
  } else {
    record.kanaIndexKey = '';
  }
}

function registerPatientRecord(record){
  if (!record || !record.id) return null;
  const existing = _patientIdIndex[record.id];
  if (existing){
    if (record.name && record.name !== existing.name){
      existing.name = record.name;
    }
    if (record.kana !== existing.kana){
      existing.kana = record.kana;
      existing.kanaKatakana = record.kanaKatakana;
      existing.kanaHiragana = record.kanaHiragana;
      existing.kanaNormalized = record.kanaNormalized;
      updateRecordKanaIndex(existing);
    }
    return existing;
  }
  const stored = Object.assign({ kanaIndexKey: '' }, record);
  _patientIdIndex[stored.id] = stored;
  _patientIdList.push(stored);
  updateRecordKanaIndex(stored);
  return stored;
}

function resetPatientIdCaches(){
  _patientIdIndex = {};
  _patientIdList = [];
  _patientIdKanaIndex = {};
  _patientIdOptionKeys = new Set();
}

function appendPatientOption(container, record, value, label, source){
  if (!container || !record) return;
  if (value == null) return;
  const trimmed = String(value).trim();
  if (!trimmed) return;
  const key = `${record.id}::${source || 'value'}::${trimmed}`;
  if (_patientIdOptionKeys.has(key)) return;
  _patientIdOptionKeys.add(key);
  const option = document.createElement('option');
  option.value = trimmed;
  const display = label || trimmed;
  option.textContent = display;
  option.label = display;
  option.setAttribute('label', display);
  option.dataset.id = record.id;
  if (source) option.dataset.source = source;
  container.appendChild(option);
}

function appendPatientIdOptions(record, container){
  if (!record || !container) return;
  const label = formatPatientIdDisplay(record.id, record.name, record.kana);
  appendPatientOption(container, record, label, label, 'display');
  appendPatientOption(container, record, record.id, label, 'id');
  if (record.kana){
    appendPatientOption(container, record, record.kana, label, 'kana-original');
  }
  if (record.kanaKatakana){
    appendPatientOption(container, record, record.kanaKatakana, label, 'kana-katakana');
  }
  if (record.kanaHiragana){
    appendPatientOption(container, record, record.kanaHiragana, label, 'kana-hiragana');
  }
  if (record.kanaNormalized && record.kanaNormalized !== record.kanaKatakana){
    appendPatientOption(container, record, record.kanaNormalized, label, 'kana-normalized');
  }
}

function findRecordByDatalistValue(value){
  if (value == null) return null;
  const dl = q('pidlist');
  if (!dl) return null;
  const trimmed = String(value).trim();
  if (!trimmed) return null;
  const options = dl.options;
  for (let i=0; i<options.length; i++){
    const opt = options[i];
    if (opt.value !== trimmed) continue;
    const id = opt.dataset && opt.dataset.id;
    if (id && _patientIdIndex[id]){
      return _patientIdIndex[id];
    }
  }
  return null;
}

function findPatientRecordByKana(input){
  if (input == null) return null;
  const raw = String(input).trim();
  if (!raw) return null;
  const katakana = toKatakanaSearchText(raw);
  const normalized = normalizePatientKana(raw);
  const exactMatches = [];
  const prefixMatches = [];
  if (katakana){
    _patientIdList.forEach(rec => {
      if (!rec || !rec.kanaKatakana) return;
      if (rec.kanaKatakana === katakana){
        exactMatches.push(rec);
      } else if (rec.kanaKatakana.startsWith(katakana)){
        prefixMatches.push(rec);
      }
    });
    if (exactMatches.length === 1) return exactMatches[0];
    if (!exactMatches.length && prefixMatches.length === 1) return prefixMatches[0];
  }
  if (normalized){
    const candidates = _patientIdKanaIndex[normalized];
    if (candidates && candidates.length === 1) return candidates[0];
    const normalizedPrefix = [];
    const normalizedPartial = [];
    _patientIdList.forEach(rec => {
      if (!rec || !rec.kanaNormalized) return;
      if (rec.kanaNormalized.startsWith(normalized)){
        normalizedPrefix.push(rec);
      } else if (rec.kanaNormalized.includes(normalized)){
        normalizedPartial.push(rec);
      }
    });
    if (normalizedPrefix.length === 1) return normalizedPrefix[0];
    if (!normalizedPrefix.length && normalizedPartial.length === 1) return normalizedPartial[0];
  }
  return null;
}

function formatPatientIdDisplay(id, name, kana){
  const key = normalizePatientIdKey(id);
  if (!key) return '';
  const nameText = name ? String(name).trim() : '';
  const kanaText = kana ? String(kana).trim() : '';
  if (nameText && kanaText){
    return `${key} – ${nameText}（${kanaText}）`;
  }
  return nameText ? `${key} – ${nameText}` : key;
}

function splitPatientIdDisplay(text){
  if (text == null) return { id: '', name: '' };
  const trimmed = String(text).trim();
  if (!trimmed) return { id: '', name: '' };
  const match = trimmed.match(/^(.+?)[\s]*[–-][\s]*(.+)$/);
  if (match){
    return { id: match[1].trim(), name: match[2].trim() };
  }
  return { id: trimmed, name: '' };
}

function setPatientIdInputDisplay(id, name){
  const key = normalizePatientIdKey(id);
  if (!key){ setv('pid', ''); return; }
  const record = _patientIdIndex[key];
  if (record){
    setv('pid', formatPatientIdDisplay(record.id, record.name, record.kana));
    return;
  }
  const nameText = name ? String(name).trim() : '';
  setv('pid', formatPatientIdDisplay(key, nameText, ''));
  if (nameText){
    const dl = q('pidlist');
    const stored = registerPatientRecord(createPatientRecord(key, nameText, ''));
    if (dl && stored){
      appendPatientIdOptions(stored, dl);
    }
  }
}

function ensurePatientIdDisplayFromInput(options){
  const opts = Object.assign({ showError:false, allowPlainOnMiss:false }, options || {});
  const inputEl = q('pid');
  if (!inputEl) return null;
  const rawInput = String(inputEl.value || '');
  const trimmed = rawInput.trim();
  if (!trimmed){
    setv('pid', '');
    return null;
  }
  const parsed = splitPatientIdDisplay(rawInput);
  const key = normalizePatientIdKey(parsed.id);
  if (key){
    const byId = _patientIdIndex[key];
    if (byId){
      setv('pid', formatPatientIdDisplay(byId.id, byId.name, byId.kana));
      return byId;
    }
  }

  const byOption = findRecordByDatalistValue(trimmed);
  if (byOption){
    setv('pid', formatPatientIdDisplay(byOption.id, byOption.name, byOption.kana));
    return byOption;
  }

  const byKana = findPatientRecordByKana(trimmed);
  if (byKana){
    setv('pid', formatPatientIdDisplay(byKana.id, byKana.name, byKana.kana));
    return byKana;
  }

  if (key){
    if (opts.allowPlainOnMiss){
      setv('pid', key);
      return { id: key, name: '' };
    }
    if (opts.showError && _patientIdList.length){
      toast('IDが見つかりません');
    }
    return null;
  }

  if (opts.allowPlainOnMiss){
    setv('pid', trimmed);
    return { id: trimmed, name: '' };
  }
  if (opts.showError && _patientIdList.length){
    toast('IDが見つかりません');
  }
  return null;
}

function pid(){
  const parsed = splitPatientIdDisplay(q('pid') ? q('pid').value : '');

}

function currentPatientName(){

  }

  return parsed.name || '';
}

function collectMetricInputs(){

    const metricId = row.querySelector('select')?.value;
    const valInput = row.querySelector('input[type="number"]');
    const noteInput = row.querySelector('.metric-note');
    if (!metricId) return;
    if (!valInput) return;
    const raw = valInput.value;
    if (raw === '' || raw == null) return;
    const num = Number(raw);
    if (!isFinite(num)) return;
    const note = noteInput ? noteInput.value.trim() : '';
    out.push({ metricId, value: num, note });
  });
  return out;
}

function loadClinicalTrends(options, next){
  let done = null;
  let opts = {};
  if (typeof options === 'function'){ done = options; }
  else if (options == null) { opts = {}; }
  else if (typeof options === 'boolean'){ opts = { force: options }; }
  else if (typeof options === 'object'){ opts = options; }
  if (typeof next === 'function') done = next;

  const box = q('clinicalTrendBox');
  if (!box){ if (done) done(); return; }
  const targetPid = opts.patientId || pid();
  if (!targetPid){
    destroyClinicalCharts();
    box.innerHTML = '<div class="muted">患者IDを入力すると臨床指標が表示されます。</div>';
    if (done) done();
    return;
  }
  box.innerHTML = '<div class="muted">読み込み中…</div>';
  google.script.run
    .withSuccessHandler(res=>{
      const metrics = (res && res.metrics) ? res.metrics : [];
      renderClinicalCharts(metrics);
      if (done) done();
    })
    .withFailureHandler(e=>{
      const msg = (e && e.message) ? e.message : String(e);
      box.innerHTML = `<div class="muted" style="color:#b91c1c">臨床指標の取得に失敗しました：${escapeHtml(msg)}</div>`;
      destroyClinicalCharts();
      if (done) done();
    })
    .listClinicalMetricSeries(targetPid);
}

function renderClinicalCharts(metrics){
  const box = q('clinicalTrendBox');
  if (!box) return;
  destroyClinicalCharts();
  if (!Array.isArray(metrics) || !metrics.length){
    box.innerHTML = '<div class="muted">臨床指標の記録がまだありません。</div>';
    return;
  }
  if (typeof Chart === 'undefined'){
    box.innerHTML = '<div class="muted" style="color:#b91c1c">Chart.jsの読み込みに失敗しました</div>';
    return;
  }
  box.innerHTML = '';
  metrics.forEach(metric => {
    const wrap = document.createElement('div');
    wrap.className = 'trend-item';
    const title = document.createElement('h4');
    title.textContent = metric.unit ? `${metric.label} (${metric.unit})` : metric.label;
    wrap.appendChild(title);
    const canvas = document.createElement('canvas');
    wrap.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const labels = metric.points.map(p => p.date);
    const values = metric.points.map(p => p.value);
    _clinicalCharts[metric.id] = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: metric.label,
          data: values,
          fill: false,
          borderColor: '#2563eb',
          backgroundColor: '#60a5fa',
          tension: 0.25,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            suggestedMin: metric.min != null ? metric.min : undefined,
            suggestedMax: metric.max != null ? metric.max : undefined
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
    canvas.style.maxHeight = '220px';
    const latest = metric.points[metric.points.length - 1];
    const meta = document.createElement('div');
    meta.className = 'trend-meta';
    meta.textContent = latest ? `最新：${latest.date} / ${latest.value}${metric.unit||''}` : '';
    wrap.appendChild(meta);
    box.appendChild(wrap);
  });
}

function copyIcfSummary(text, label){
  const content = String(text || '').trim();
  if (!content){
    alert('コピーできるサマリがありません。');
    return;
  }
  const successMessage = `${label || 'サマリ'}をコピーしました。`;
  if (navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(content)
      .then(()=> toast(successMessage))
      .catch(()=> fallbackCopy(content, successMessage));
  } else {
    fallbackCopy(content, successMessage);
  }
}

function fallbackCopy(text, successMessage){
  try {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) {
      toast(successMessage);
    } else {
      alert('コピーに失敗しました。');
    }
  } catch (err) {
    console.error('[fallbackCopy]', err);
    alert('コピーに失敗しました。');
  }
}

function handleIcfSummaryResponse(res, fallbackAudience){
  const key = res && res.audience ? res.audience : fallbackAudience;
  if (!res || !res.ok){
    delete _icfSummaryState.results[key];
    renderIcfSummaryResults();
    const label = getIcfAudienceLabel(key);
    const message = res && res.text ? res.text : '生成に失敗しました。';

    return false;
  }
  _icfSummaryState.results[key] = res;
  renderIcfSummaryResults();
  return true;
}

function schedulePatientIdRenderTask(callback){
  const delay = getPatientIdRenderPauseDelay();
  const invoke = deadline => {
    if (isPatientIdRenderPaused()){
      schedulePatientIdRenderTask(callback);
      return;
    }
    callback(deadline);
  };
  if (delay > 0){
    return setTimeout(() => invoke(), Math.min(delay, PATIENT_ID_RENDER_PAUSE_DEBOUNCE_MS));
  }
  if (typeof requestIdleCallback === 'function'){
    return requestIdleCallback(invoke);
  }
  return setTimeout(() => invoke(), 0);
}

function applyPatientIdList(rawList, options){
  const opts = options || {};
  const dl = q('pidlist');
  resetPatientIdCaches();
  if (!dl){
    return Promise.resolve();
  }
  dl.innerHTML = '';
  if (!Array.isArray(rawList) || !rawList.length){
    renderPatientIdProgress(rawList && rawList.length === 0 ? { message: 'ID候補は見つかりませんでした。' } : null);
    return Promise.resolve();
  }
  const total = rawList.length;
  let index = 0;
  renderPatientIdProgress({ source: opts.source || '', total, appended: 0, done: false });
  return new Promise((resolve, reject) => {
    const processChunk = deadline => {
      if (isPatientIdRenderPaused()){
        schedulePatientIdRenderTask(processChunk);
        return;
      }
      try {
        const fragment = document.createDocumentFragment();
        let processed = 0;
        while (index < total && processed < PATIENT_ID_RENDER_CHUNK_SIZE){
          if (deadline && typeof deadline.timeRemaining === 'function' && deadline.timeRemaining() <= 0){
            break;
          }
          const item = rawList[index++];
          let record = null;
          if (item && typeof item === 'object'){
            record = createPatientRecord(item.id, item.name, item.kana);
          } else {
            record = createPatientRecord(item, '', '');
          }
          if (!record) continue;
          const stored = registerPatientRecord(record);
          if (stored){
            appendPatientIdOptions(stored, fragment);
          }
          processed++;
          if (isPatientIdRenderPaused()){
            break;
          }
        }
        if (fragment.childNodes.length){
          dl.appendChild(fragment);
        }
        renderPatientIdProgress({ source: opts.source || '', total, appended: index, done: false });
        if (index >= total){
          renderPatientIdProgress({ source: opts.source || '', total, appended: total, done: true });
          resolve();
          return;
        }
        schedulePatientIdRenderTask(processChunk);
      } catch (err){
        renderPatientIdProgress({ message: 'ID候補の読み込み中にエラーが発生しました。' });
        reject(err);
      }
    };
    processChunk();
  });
}

function loadPatientIdCache(){
  if (typeof localStorage === 'undefined') return null;
  try{
    const raw = localStorage.getItem(PATIENT_ID_CACHE_KEY);
    if (!raw) return null;
    const parsed = JSON.parse(raw);
    if (!parsed || !Array.isArray(parsed.list)) return null;
    const sanitized = [];
    parsed.list.forEach(item => {
      if (item == null) return;
      if (typeof item === 'string' || typeof item === 'number'){
        const key = normalizePatientIdKey(item);
        if (key) sanitized.push({ id: key, name: '', kana: '' });
        return;
      }
      const key = normalizePatientIdKey(item.id);
      if (!key) return;
      const name = item.name != null ? String(item.name).trim() : '';
      const kana = item.kana != null ? String(item.kana).trim() : '';
      sanitized.push({ id: key, name, kana });
    });
    return sanitized.length ? sanitized : null;
  }catch(err){
    console.warn('[loadPatientIdCache] failed', err);
  }
  return null;
}

function savePatientIdCache(list){
  if (typeof localStorage === 'undefined') return;
  try{
    if (!Array.isArray(list) || !list.length) return;
    const sanitized = [];
    const seen = new Set();
    list.forEach(item => {
      if (item == null) return;
      let id = '';
      let name = '';
      let kana = '';
      if (typeof item === 'string' || typeof item === 'number'){
        id = normalizePatientIdKey(item);
      } else if (typeof item === 'object'){
        id = normalizePatientIdKey(item.id);
        name = item.name != null ? String(item.name).trim() : '';
        kana = item.kana != null ? String(item.kana).trim() : '';
      }
      if (!id || seen.has(id)) return;
      seen.add(id);
      sanitized.push({ id, name, kana });
    });
    if (sanitized.length){
      localStorage.setItem(PATIENT_ID_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), list: sanitized }));
    }
  }catch(err){
    console.warn('[savePatientIdCache] failed', err);
  }
}

function loadPidList(){
  const ensureAfterApply = () => {
    try {
      ensurePatientIdDisplayFromInput({ allowPlainOnMiss: true });
    } catch (err){
      console.error('[loadPidList] ensurePatientIdDisplayFromInput failed', err);
    }
  };
  const useList = (list, source) => {
    return applyPatientIdList(list, { source })
      .catch(err => {
        console.error('[applyPatientIdList] failed', err);
      })
      .then(() => {
        ensureAfterApply();
      });
  };
  let cacheApplied = false;
  const applyCache = () => {
    const cached = loadPatientIdCache();
    if (cached && cached.length){
      if (cacheApplied){
        return Promise.resolve(true);
      }
      cacheApplied = true;
      return useList(cached, 'cache').then(() => true);
    }
    return Promise.resolve(false);
  };

  applyCache();

  google.script.run
    .withSuccessHandler(list => {
      if (Array.isArray(list) && list.length){
        savePatientIdCache(list);
        useList(list, 'network');
      } else {
        applyCache().then(fromCache => {
          if (!fromCache){
            useList([], 'network');
          }
        });
      }
    })
    .withFailureHandler(err => {
      console.error('[loadPidList] failed', err);
      applyCache().then(fromCache => {
        if (fromCache){
          toast('ID候補の取得に失敗したため、キャッシュから復元しました。');
        } else {
          useList([], 'network').then(() => {
            toast('ID候補の取得に失敗しました。IDのみで続行します。');
          });
        }
      });
    })
    .listPatientIds();
}

function insertPreset(){
  const sel=q('preset');
  if(!sel) return;
  const value = sel.value;
  if(!value) return;
  const label = sel.options[sel.selectedIndex]?.dataset?.label || '';
  const isConsentHandout = label.indexOf('同意書受渡')>=0;
  if(!isConsentHandout){
    const current = val('obs');
    const parts = [];
    if(current) parts.push(current);
    parts.push(value);
    setv('obs', parts.join('\n'));
  }

  if(label.indexOf('請求書・領収書受渡')>=0) _flags.receipt=true;
  if(label.indexOf('配布物受渡')>=0)         _flags.handout=true;
  if(label.indexOf('再同意取得確認')>=0)      _flags.consentObtained=true;

  if(isConsentHandout){
    _flags.consentHandout=true;
    showConsentModal();
  }
}

/* 保存 */
function detectPresetLabelFromNote(){
  const t = (val('obs')||'');
  if(_flags.consentObtained) return '再同意取得確認';
  if(_flags.consentHandout)  return '同意書受渡';
  if(_flags.receipt)         return '請求書・領収書受渡';
  if(_flags.handout)         return '配布物受渡';
  if(t.indexOf('請求書')>=0 && t.indexOf('受け渡し')>=0) return '請求書・領収書受渡';
  if(t.indexOf('配布物')>=0 && t.indexOf('受け渡し')>=0) return '配布物受渡';
  if(t.indexOf('再同意')>=0 && t.indexOf('取得')>=0)     return '再同意取得確認';
  if(t.indexOf('同意書受渡')>=0) return '同意書受渡';
  if(t.indexOf('再同意書')>=0 && t.indexOf('受け渡し')>=0) return '同意書受渡';
  return '';
}

function scheduleRefresh(delayMs){
  const ms = typeof delayMs === 'number' && delayMs >= 0 ? delayMs : 700;
  const clearTimer = (typeof window !== 'undefined' && typeof window.clearTimeout === 'function')
    ? window.clearTimeout.bind(window)
    : (typeof clearTimeout === 'function' ? clearTimeout : null);
  const startTimer = (typeof window !== 'undefined' && typeof window.setTimeout === 'function')
    ? window.setTimeout.bind(window)
    : (typeof setTimeout === 'function' ? setTimeout : null);

  if (_pendingRefreshTimer && clearTimer) {
    try { clearTimer(_pendingRefreshTimer); } catch (err) {
      if (typeof console !== 'undefined' && console.warn) {
        console.warn('[scheduleRefresh] failed to clear timer', err);
      }
    }
    _pendingRefreshTimer = null;
  }

  if (!startTimer) {
    refresh();
    return;
  }

  _pendingRefreshTimer = startTimer(() => {
    _pendingRefreshTimer = null;
    try {
      refresh();
    } catch (err) {
      if (typeof console !== 'undefined' && console.error) {
        console.error('[scheduleRefresh] refresh failed', err);
      }
    }
  }, ms);
}

function save(){
  const saveBtn = document.getElementById('saveBtn');
  let endTiming = () => {};
  const finalizeSave = () => {
    hideGlobalLoading();
    if (saveBtn) saveBtn.disabled = false;
  };
  try{
    console.log('[save] start');
    if (_saveInFlight){
      console.warn('[save] already in flight');
      toast('保存処理中です。完了までお待ちください');
      return;
    }
    const p = pid();
    if(!p){ alert('患者IDを入力'); return; }
    _saveInFlight = true;

    if (saveBtn) saveBtn.disabled = true;
    showGlobalLoading('保存中です…');

    // 送信ペイロード
    const payload={
      patientId: p,
      presetLabel: detectPresetLabelFromNote(),
      burdenShare: val('burden')||null,
      notesParts:{ note: val('obs') },
      actions: Object.assign({}, window._actions || {})
    };
    const requestId = _pendingSaveRequestId || generateSaveRequestId();
    _pendingSaveRequestId = requestId;
    payload.treatmentId = requestId;
    const metrics = collectMetricInputs();
    if (metrics.length) payload.clinicalMetrics = metrics;

    const timingLabel = `save-request-${requestId}`;
    const canTime = typeof console !== 'undefined' && typeof console.time === 'function';
    const canTimeEnd = typeof console !== 'undefined' && typeof console.timeEnd === 'function';
    if (canTime) {
      try { console.time(timingLabel); } catch (err) {
        if (typeof console !== 'undefined' && console.warn) {
          console.warn('[save] console.time failed', err);
        }
      }
    }
    endTiming = () => {
      if (!canTimeEnd) return;
      try { console.timeEnd(timingLabel); } catch (err) {
        if (typeof console !== 'undefined' && console.warn) {
          console.warn('[save] console.timeEnd failed', err);
        }
      }
    };

    console.log('[save] payload', payload);

    google.script.run
      .withSuccessHandler(res=>{
        console.log('[save] success', res);
        endTiming();
        _saveInFlight = false;
        _pendingSaveRequestId = null;
        try {
          if (res && res.skipped){
            toast(res.msg || '直前と同じ内容のため保存をスキップしました');
          } else {
            const name = currentPatientName();
            let message = name ? `${name}さんの施術録を保存しました` : '施術録を保存しました';
            toast(message);
            resetFlags();
            setv('obs','');
            q('preset').selectedIndex = 0;
            clearMetricRows();
            scheduleRefresh(700);
          }
        } finally {
          finalizeSave();
        }
      })
      .withFailureHandler(e=>{
        console.error('[save] failure', e);
        endTiming();
        alert('保存に失敗: ' + (e && e.message ? e.message : e));
        _saveInFlight = false;
        _pendingSaveRequestId = null;
        finalizeSave();
      })
      .submitTreatment(payload);
  }catch(err){
    console.error('[save] exception', err);
    endTiming();
    alert('エラー: ' + (err && err.message ? err.message : err));
    _saveInFlight = false;
    _pendingSaveRequestId = null;
    finalizeSave();
  }
}

    const el=q('news');
      if(!list||!list.length){
        el.innerHTML='<div class="muted">Newsはありません</div>';
        if (done) done();
        return;
      }
    el.innerHTML=list.map(n=>{
      const messageHtml = escapeHtml(n.message || '').replace(/\n/g,'<br>');
      const showConsentEdit = shouldShowConsentEditButton(n);
      const actions = showConsentEdit
        ? `<div class="btnrow" style="margin-top:6px"><button class="btn ghost" onclick="openConsentEditModal()">🗓 同意日を編集</button></div>`
        : '';
      return `<div class="news-item"><div class="muted">${escapeHtml(n.when||'')} ／ ${escapeHtml(n.type||'')}</div><div>${messageHtml}</div>${actions}</div>`;
    }).join('');
    if (done) done();
  }).withFailureHandler(err=>{
    console.error('[loadNews] failed', err);
    const el=q('news');
    if (el) {
      el.innerHTML = '<div class="muted" style="color:#b91c1c">Newsの取得に失敗しました</div>';
    }
    if (done) done();
  }).getNews(targetPid);
}
function loadThisMonth(patientId, next){
  if (typeof patientId === 'function'){ next = patientId; patientId = undefined; }
  const targetPid = patientId || pid();
  const done = typeof next === 'function' ? next : null;
  if(!targetPid){ if (done) done(); return; }
  google.script.run.withSuccessHandler(rows=>{
    const el=q('list');
      if(!rows || !rows.length){
        el.innerHTML='<div class="muted">今月の記録はありません</div>';
        if (done) done();
        return;
      }
    el.innerHTML = `<table>
      <thead><tr><th style="width:150px">日時</th><th>所見</th><th style="width:140px">操作</th></tr></thead>
      <tbody>
        ${rows.map(r=>`
          <tr>
            <td>${r.when}</td>
            <td>${escapeHtml(r.note).replace(/\n/g,'<br>')}</td>
            <td class="actions">
              <button class="btn ghost" onclick="editRow(${r.row}, ${JSON.stringify(r.note).replace(/"/g,'&quot;')})">編集</button>
              <button class="btn ghost" onclick="editRowTime(${r.row}, '${r.when.replace(' ','T')}')">日時</button>
              <button class="btn warn" onclick="delRow(${r.row})">削除</button>

            </td>
          </tr>`).join('')}
      </tbody>
    </table>`;
    if (done) done();
  }).withFailureHandler(err=>{
    console.error('[loadThisMonth] failed', err);
    const el=q('list');
    if (el) {
      const msg = err && err.message ? err.message : String(err || '不明なエラー');
      el.innerHTML = `<div class="muted" style="color:#b91c1c">施術一覧の取得に失敗しました：${escapeHtml(msg)}</div>`;
    }
    if (done) done();
  }).listTreatmentsForCurrentMonth(targetPid);
}
function editRow(row, note){
  const v = prompt('所見を編集', note||'');
  if(v==null) return;
  google.script.run.withSuccessHandler(()=>{ refresh(); }).withFailureHandler(e=> alert(e.message||e)).updateTreatmentRow(row, v);
}
function delRow(row){
  if(!confirm('この記録を削除します。よろしいですか？')) return;
  google.script.run.withSuccessHandler(()=>{ refresh(); }).withFailureHandler(e=> alert(e.message||e)).deleteTreatmentRow(row);
}
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

function shouldShowConsentEditButton(news){
  if(!news) return false;
  const type = String(news.type || '').trim();
  if(type !== '同意') return false;
  const message = String(news.message || '');
  if (message.indexOf('未定') >= 0 || message.indexOf('確認') >= 0) return true;
  return message.indexOf('同意書受渡。') >= 0;
}

function openConsentEditModal(){
  const patientId = pid();
  if(!patientId){
    alert('患者IDを入力してください');
    return;
  }
  _consentEditContext = { patientId };
  const patientLabel = currentPatientName() || `患者ID ${patientId}`;
  q('consentEditPatient').textContent = `${patientLabel} の同意日を入力してください。`;
  const input = q('consentEditDate');
  input.value = '';
  if(_currentHeader && _currentHeader.consentDate){
    const match = String(_currentHeader.consentDate).trim().match(/^(\d{4})-(\d{2})-(\d{2})$/);
    if(match){
      input.value = match[0];
    }
  }
  q('consentEditModal').classList.add('open');
  input.focus();
}

function hideConsentEditModal(){
  q('consentEditModal').classList.remove('open');
  _consentEditContext = null;
  q('consentEditDate').value='';
}

function closeConsentEditModal(){ hideConsentEditModal(); }

function applyConsentEdit(evt){
  if(!_consentEditContext){
    hideConsentEditModal();
    return;
  }
  const date = q('consentEditDate').value;
  if(!date){
    alert('同意日を選択してください');
    return;
  }
  const patientId = _consentEditContext.patientId;
  const patientName = currentPatientName();
  const toastLabel = patientName ? `【${patientName}】` : `患者ID ${patientId}`;
  const button = evt && evt.currentTarget && evt.currentTarget.tagName === 'BUTTON'
    ? evt.currentTarget
    : (evt && evt.target && evt.target.tagName === 'BUTTON' ? evt.target : null);
  if(button){ button.disabled = true; }
  google.script.run
    .withSuccessHandler(()=>{
      hideConsentEditModal();
      toast(`${toastLabel}様の同意日を更新しました。`);
      loadHeader();
      loadNews();
      if(button){ button.disabled = false; }
    })
    .withFailureHandler(e=>{
      const msg = e && e.message ? e.message : String(e);
      alert('同意日の更新に失敗しました: ' + msg);
      if(button){ button.disabled = false; }
    })
    .updateConsentDate(patientId, date, { meta: { source: 'news_edit' } });
}

/* 当月記録の日時編集 */
function editRowTime(row, whenT){
  const v = prompt('新しい日時を入力（例: 2025-09-04T14:30）', whenT || '');
  if (v == null) return;
  const curMonth = (new Date()).toISOString().slice(0,7);
  const newMonth = (v||'').slice(0,7);
  if (newMonth && newMonth !== curMonth) {
    if (!confirm('当月以外の日付に変更すると、この一覧からは見えなくなることがあります。続行しますか？')) return;
  }
  google.script.run
    .withSuccessHandler(()=>{ refresh(); })
    .withFailureHandler(e=> alert(e.message||e))
    .updateTreatmentTimestamp(row, v);
}
/* === 申し送り：UI側実装（Drive保存はGAS側） === */
function clearHandoverForm(){
  setv('handoverNote','');
  q('handoverFile').value = '';
  q('handoverPreview').innerHTML = '';
}

function previewHandoverFiles(){
  const el = q('handoverFile'); const out = q('handoverPreview'); out.innerHTML='';
  if(!el.files || !el.files.length) return;
  Array.from(el.files).forEach(f=>{
    const r = new FileReader();
    r.onload = ()=> {
      const img = document.createElement('img');
      img.src = r.result;
      out.appendChild(img);
    };
    r.readAsDataURL(f);
  });
}

function loadHandovers(){
  const p = pid();
  if(!p){ alert("患者IDを入力してください"); return; }

  const box = q('handoverList');
  box.innerHTML = '<div class="muted">読み込み中…</div>';

  google.script.run
    .withSuccessHandler(list=>{
      if(!list || !list.length){
        box.innerHTML = '<div class="muted">申し送りはありません</div>';
        return;
      }
      box.innerHTML = list.map(h => {
        const imgs = (h.files || []).map(u =>
          `<img src="${u}" style="max-width:120px;max-height:120px;border-radius:8px;margin:4px;border:1px solid #e5e7eb">`
        ).join('');
        const noteArg = jsString(h.note || '');

        return `
        <div class="news-item">
          <div class="muted">${h.when} ／ ${escapeHtml(h.user||'')}</div>
          <div>${escapeHtml(h.note||'').replace(/\n/g,'<br>')}</div>
          <div style="margin-top:4px">${imgs}</div>
          <div class="btnrow" style="margin-top:6px">
            <button class="btn ghost" onclick='editHandover(${h.row}, ${noteArg})'>編集</button>
            <button class="btn warn" onclick="deleteHandover(${h.row})">削除</button>
          </div>
        </div>`;
      }).join('');

    })
    .withFailureHandler(e=>{
      const msg = (e && e.message) ? e.message : String(e);
      console.error('[handover load error]', e);
      box.innerHTML = `<div class="muted" style="color:#b91c1c">申し送りの取得に失敗しました：${escapeHtml(msg)}</div>`;
      alert('申し送りの取得に失敗しました：' + msg);
    })
    .listHandovers(p);
}
function editHandover(row, note){
  const v = prompt("申し送りを修正", note || "");
  if(v == null) return;
  google.script.run
    .withSuccessHandler(()=> loadHandovers())
    .withFailureHandler(e => alert(e.message||e))
    .updateHandover(row, v);
}
function deleteHandover(row){
  if(!confirm("この申し送りを削除します。よろしいですか？")) return;
  google.script.run
    .withSuccessHandler(()=> loadHandovers())
    .withFailureHandler(e => alert(e.message||e))
    .deleteHandover(row);
}

function saveHandoverUI(){
  const p = pid();
  if(!p){ alert("患者IDを入力してください"); return; }

  const note = val("handoverNote");
  const filesInput = q("handoverFile");
  const metrics = collectMetricInputs();
  const payloadBase = { patientId:p, note, files:[], clinicalMetrics: metrics };

  const finish = ()=>{
    alert("申し送りを保存しました");
    clearHandoverForm();
    if (metrics.length) clearMetricRows();
    loadClinicalTrends();
    loadHandovers();
  };

  if(filesInput.files && filesInput.files.length){
    const readerPromises = [];
    for(const f of filesInput.files){
      readerPromises.push(new Promise((resolve)=>{
        const r = new FileReader();
        r.onload = ()=> resolve({ name:f.name, type:f.type, data:r.result.split(',')[1] }); // base64部のみ
        r.readAsDataURL(f);
      }));
    }
    Promise.all(readerPromises).then(results=>{
      const payload = Object.assign({}, payloadBase, { files: results });
      google.script.run
        .withSuccessHandler(finish)
        .withFailureHandler(e=> alert(e.message||e))
        .saveHandover(payload);
    });
  } else {
    const payload = Object.assign({}, payloadBase);
    google.script.run
      .withSuccessHandler(finish)
      .withFailureHandler(e=> alert(e.message||e))
      .saveHandover(payload);
  }
}
/* 起動時 */
(function init(){
  loadPidList();
  loadPresets();
  loadMetricDefinitions();
  ensureMetricEmptyMessage();
  setupIcfSummaryUI();
  focusPatientIdInput();
  const p = "<?= patientId ?>";
  if (p) {
    refresh();
  } else {
    loadClinicalTrends();
  }
  q('consentModal')?.classList.remove('open');
})();
