<script>
function q(id){ return document.getElementById(id); }
function val(id){ return q(id).value.trim(); }
function setv(id,v){ q(id).value=v; }
function jsString(s){ return JSON.stringify(String(s == null ? '' : s)); }

function setGlobalLoadingText(message){
  const textEl = q('globalLoadingText');
  if (textEl && typeof message === 'string') {
    textEl.textContent = message;
  }
}
function showGlobalLoading(message){
  if (message) setGlobalLoadingText(message);
  const overlay = q('globalLoading');
  if (overlay) {
    overlay.classList.remove('hidden');
  }
}
function hideGlobalLoading(){
  const overlay = q('globalLoading');
  if (overlay) {
    overlay.classList.add('hidden');
  }
}

const SAVE_BUTTON_SELECTOR = '[data-save-kind]';
const SAVE_KIND_DEFAULT = 'insurance30';
const TREATMENT_CATEGORY_DEFINITIONS = {
  insurance30: { key: 'insurance30', label: '30分施術（保険）', requiresPatientId: true },
  self30:      { key: 'self30',      label: '30分施術（自費）', requiresPatientId: true },
  self60:      { key: 'self60',      label: '60分施術（完全自費）', requiresPatientId: true },
  mixed:       { key: 'mixed',       label: '60分施術（保険＋自費）', requiresPatientId: true },
  new:         { key: 'new',         label: '新規', requiresPatientId: false }
};
const TREATMENT_CATEGORY_TAGS = {
  insurance30: { text: '保険', className: 'treatment-tag--insurance' },
  self30:      { text: '自費30', className: 'treatment-tag--self30' },
  self60:      { text: '自費60', className: 'treatment-tag--self60' },
  mixed:       { text: '混合', className: 'treatment-tag--mixed' },
  new:         { text: '新規', className: 'treatment-tag--new' }
};
let _lastSaveKind = SAVE_KIND_DEFAULT;

function getTreatmentCategoryMeta(kind){
  if (!kind) return null;
  return Object.prototype.hasOwnProperty.call(TREATMENT_CATEGORY_DEFINITIONS, kind)
    ? TREATMENT_CATEGORY_DEFINITIONS[kind]
    : null;
}

function resolveSaveKind(input){
  if (typeof input === 'string' && input) {
    return input;
  }
  if (input && typeof input === 'object') {
    if (input.saveKind && typeof input.saveKind === 'string' && input.saveKind) {
      return input.saveKind;
    }
    const target = input.currentTarget || input.target;
    if (target && target.dataset && target.dataset.saveKind) {
      return target.dataset.saveKind;
    }
  }
  return _lastSaveKind || SAVE_KIND_DEFAULT;
}

function buildTreatmentCategoryPayload(kind){
  const meta = getTreatmentCategoryMeta(kind);
  if (!meta) return null;
  return { key: meta.key, label: meta.label };
}

function getSaveButtons(){
  if (typeof document === 'undefined') return [];
  return Array.from(document.querySelectorAll(SAVE_BUTTON_SELECTOR));
}

function setSaveButtonsDisabled(disabled){
  const buttons = getSaveButtons();
  buttons.forEach(btn => {
    if (!btn) return;
    btn.disabled = !!disabled;
  });
}

function highlightElement(target, options){
  const el = typeof target === 'string' ? q(target) : target;
  if (!el) return;
  const opts = options || {};
  const className = opts.className || 'highlight-block';
  const duration = typeof opts.duration === 'number' ? opts.duration : 2200;
  const warn = (msg, err) => {
    if (typeof console !== 'undefined' && console.warn) {
      console.warn(msg, err);
    }
  };
  if (opts.scrollIntoView) {
    try {
      el.scrollIntoView({ behavior: opts.behavior || 'smooth', block: opts.block || 'center' });
    } catch (err) {
      warn('[highlightElement] scrollIntoView failed', err);
    }
  }
  try {
    el.classList.add(className);
  } catch (err) {
    warn('[highlightElement] addClass failed', err);
  }
  if (duration > 0) {
    setTimeout(() => {
      try {
        el.classList.remove(className);
      } catch (err) {
        warn('[highlightElement] removeClass failed', err);
      }
    }, duration);
  }
}

function focusPatientIdInput(){
  const input = q('pid');
  if (!input || typeof input.focus !== 'function') return;
  const focusTask = () => {
    try {
      input.focus();
      if (typeof input.select === 'function') {
        input.select();
      }
    } catch (err) {
      if (typeof console !== 'undefined' && console.warn) {
        console.warn('[focusPatientIdInput] failed', err);
      }
    }
  };
  if (typeof requestAnimationFrame === 'function') {
    requestAnimationFrame(focusTask);
  } else {
    setTimeout(focusTask, 0);
  }
}

function detectStandaloneDisplayMode(){
  try {
    if (typeof window !== 'undefined' && window){
      if (typeof window.matchMedia === 'function'){
        try {
          if (window.matchMedia('(display-mode: standalone)').matches){
            return true;
          }
        } catch (err){
          console.warn('[detectStandaloneDisplayMode] matchMedia failed', err);
        }
      }
      if (window.navigator && typeof window.navigator.standalone === 'boolean' && window.navigator.standalone){
        return true;

    if (typeof document !== 'undefined' && document && typeof document.referrer === 'string'){
      if (document.referrer.startsWith('android-app://')){
        return true;
      }
    }
  } catch (err){
    console.warn('[detectStandaloneDisplayMode] detection failed', err);
  }
  return false;
}

function parsePatientIdChunkSizeCandidate(candidate){
  if (candidate == null) return NaN;
  const num = Number(candidate);
  if (!Number.isFinite(num)) return NaN;
  if (num <= 0) return NaN;
  return Math.round(num);
}

function determinePatientIdRenderChunkSize(){
  const MIN = 50;
  const MAX = 1000;
  const clamp = value => Math.min(MAX, Math.max(MIN, value));
  const candidates = [];
  try {
    if (typeof window !== 'undefined' && window){
      if (typeof window.__PID_CHUNK_SIZE__ !== 'undefined'){
        candidates.push(window.__PID_CHUNK_SIZE__);
      }
      if (window.location && typeof window.location.href === 'string'){
        try {
          const params = new URL(window.location.href).searchParams;
          if (params.has('pidChunk')){
            candidates.push(params.get('pidChunk'));
          }
        } catch (err) {
          console.warn('[determinePatientIdRenderChunkSize] failed to parse URL params', err);
        }
      }
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] global overrides failed', err);
  }
  try {
    if (typeof localStorage !== 'undefined'){
      const stored = localStorage.getItem(PATIENT_ID_CHUNK_SIZE_STORAGE_KEY);
      if (stored != null && stored !== ''){
        candidates.push(stored);
      }
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] localStorage read failed', err);
  }
  let standaloneCandidateIndex = -1;
  if (IS_STANDALONE_DISPLAY_MODE){
    standaloneCandidateIndex = candidates.length;
    candidates.push(PATIENT_ID_STANDALONE_CHUNK_SIZE);
  }
  let selected = null;
  let selectedIndex = -1;
  for (let i = 0; i < candidates.length; i++){
    const parsed = parsePatientIdChunkSizeCandidate(candidates[i]);
    if (Number.isFinite(parsed) && parsed > 0){
      selected = clamp(parsed);
      selectedIndex = i;
      break;
    }
  }
  if (selected == null){
    selected = PATIENT_ID_RENDER_CHUNK_DEFAULT;
  }
  const selectedFromStandalone = selectedIndex === standaloneCandidateIndex && standaloneCandidateIndex !== -1;
  try {
    if (!selectedFromStandalone && typeof localStorage !== 'undefined'){
      localStorage.setItem(PATIENT_ID_CHUNK_SIZE_STORAGE_KEY, String(selected));
    }
  } catch (err){
    console.warn('[determinePatientIdRenderChunkSize] localStorage write failed', err);
  }
  return selected;
}

function normalizePatientIdKey(id){

}

const KANA_SMALL_TO_FULL_MAP = {
  'ァ': 'ア', 'ィ': 'イ', 'ゥ': 'ウ', 'ェ': 'エ', 'ォ': 'オ',
  'ャ': 'ヤ', 'ュ': 'ユ', 'ョ': 'ヨ', 'ッ': 'ツ',
  'ヮ': 'ワ', 'ヵ': 'カ', 'ヶ': 'ケ',
  'ゎ': 'ワ', 'ゕ': 'カ', 'ゖ': 'ケ'
};
const KANA_DAKUTEN_BASE_MAP = {
  'ガ': 'カ', 'ギ': 'キ', 'グ': 'ク', 'ゲ': 'ケ', 'ゴ': 'コ',
  'ザ': 'サ', 'ジ': 'シ', 'ズ': 'ス', 'ゼ': 'セ', 'ゾ': 'ソ',
  'ダ': 'タ', 'ヂ': 'チ', 'ヅ': 'ツ', 'デ': 'テ', 'ド': 'ト',
  'バ': 'ハ', 'ビ': 'ヒ', 'ブ': 'フ', 'ベ': 'ヘ', 'ボ': 'ホ',
  'パ': 'ハ', 'ピ': 'ヒ', 'プ': 'フ', 'ペ': 'ヘ', 'ポ': 'ホ',
  'ヴ': 'ウ', 'ヷ': 'ワ', 'ヸ': 'イ', 'ヹ': 'エ', 'ヺ': 'ヲ'
};
const LONG_SOUND_MARKS_REGEX = /[\u30fc\u2010-\u2015\u2212\uFF0D]/g;

function toKatakanaSearchText(text){
  if (text == null) return '';
  let value = String(text).trim();
  if (!value) return '';
  if (typeof value.normalize === 'function') {
    value = value.normalize('NFKC');
  }
  value = value.replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
  value = value.replace(/[\s\u3000]+/g, '');
  value = value.replace(/[\u3099\u309A]/g, '');
  return value;
}

function expandSmallKana(text){
  if (!text) return '';
  return text.replace(/[ァィゥェォャュョッヮヵヶゎゕゖ]/g, ch => KANA_SMALL_TO_FULL_MAP[ch] || ch);
}

function normalizeKatakanaString(text){
  if (!text) return '';
  const expanded = expandSmallKana(text);
  const withoutMarks = expanded.replace(/[\u3099\u309A]/g, '');
  const withoutLong = withoutMarks.replace(LONG_SOUND_MARKS_REGEX, '');
  const base = withoutLong.split('').map(ch => KANA_DAKUTEN_BASE_MAP[ch] || ch);
  return base.join('');
}

function normalizePatientKana(text){
  const katakana = toKatakanaSearchText(text);
  if (!katakana) return '';
  return normalizeKatakanaString(katakana);
}

function katakanaToHiragana(text){
  if (!text) return '';
  return text.replace(/[ァ-ン]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}

function createPatientRecord(id, name, kana){
  const key = normalizePatientIdKey(id);
  if (!key) return null;
  const nameText = name ? String(name).trim() : '';
  const kanaText = kana ? String(kana).trim() : '';
  const record = {
    id: key,
    name: nameText,
    nameNormalized: '',
    nameSearch: '',
    kana: kanaText,
    kanaKatakana: '',
    kanaHiragana: '',
    kanaNormalized: '',
    kanaIndexKey: ''
  };
  if (nameText){
    let normalizedName = nameText;
    if (typeof normalizedName.normalize === 'function'){
      normalizedName = normalizedName.normalize('NFKC');
    }
    const compact = normalizedName.replace(/[\s\u3000]+/g, '');
    record.nameNormalized = normalizedName;
    record.nameSearch = compact.toLowerCase();
  }
  if (kanaText){
    const katakana = toKatakanaSearchText(kanaText);
    record.kanaKatakana = katakana;
    record.kanaHiragana = katakanaToHiragana(katakana);
    record.kanaNormalized = normalizePatientKana(kanaText);
  }
  return record;
}

function updateRecordKanaIndex(record){
  if (!record) return;
  const prevKey = record.kanaIndexKey || '';
  if (prevKey && _patientIdKanaIndex[prevKey]){
    _patientIdKanaIndex[prevKey] = _patientIdKanaIndex[prevKey].filter(r => r.id !== record.id);
    if (!_patientIdKanaIndex[prevKey].length){
      delete _patientIdKanaIndex[prevKey];
    }
  }
  const nextKey = record.kanaNormalized || '';
  if (nextKey){
    if (!_patientIdKanaIndex[nextKey]){
      _patientIdKanaIndex[nextKey] = [];
    }
    _patientIdKanaIndex[nextKey].push(record);
    record.kanaIndexKey = nextKey;
  } else {
    record.kanaIndexKey = '';
  }
}

function registerPatientRecord(record){
  if (!record || !record.id) return null;
  const existing = _patientIdIndex[record.id];
  if (existing){
    if (record.name && record.name !== existing.name){
      existing.name = record.name;
      existing.nameNormalized = record.nameNormalized;
      existing.nameSearch = record.nameSearch;
    }
    if (record.kana !== existing.kana){
      existing.kana = record.kana;
      existing.kanaKatakana = record.kanaKatakana;
      existing.kanaHiragana = record.kanaHiragana;
      existing.kanaNormalized = record.kanaNormalized;
      updateRecordKanaIndex(existing);
    }
    return existing;
  }
  const stored = Object.assign({ kanaIndexKey: '' }, record);
  _patientIdIndex[stored.id] = stored;
  _patientIdList.push(stored);
  updateRecordKanaIndex(stored);
  return stored;
}

function findRecordByDatalistValue(value){

function findPatientRecordByKana(input){
  if (input == null) return null;
  const raw = String(input).trim();
  if (!raw) return null;
  const katakana = toKatakanaSearchText(raw);
  const normalized = normalizePatientKana(raw);
  const exactMatches = [];
  const prefixMatches = [];
  if (katakana){
    _patientIdList.forEach(rec => {
      if (!rec || !rec.kanaKatakana) return;
      if (rec.kanaKatakana === katakana){
        exactMatches.push(rec);
      } else if (rec.kanaKatakana.startsWith(katakana)){
        prefixMatches.push(rec);
      }
    });
    if (exactMatches.length === 1) return exactMatches[0];
    if (!exactMatches.length && prefixMatches.length === 1) return prefixMatches[0];
  }
  if (normalized){
    const candidates = _patientIdKanaIndex[normalized];
    if (candidates && candidates.length === 1) return candidates[0];
    const normalizedPrefix = [];
    const normalizedPartial = [];
    _patientIdList.forEach(rec => {
      if (!rec || !rec.kanaNormalized) return;
      if (rec.kanaNormalized.startsWith(normalized)){
        normalizedPrefix.push(rec);
      } else if (rec.kanaNormalized.includes(normalized)){
        normalizedPartial.push(rec);
      }
    });
    if (normalizedPrefix.length === 1) return normalizedPrefix[0];
    if (!normalizedPrefix.length && normalizedPartial.length === 1) return normalizedPartial[0];
  }
  return null;
}

function normalizePatientSearchInput(text){
  if (text == null) return '';
  let value = String(text);
  if (typeof value.normalize === 'function'){
    value = value.normalize('NFKC');
  }
  return value.trim();
}

function buildPatientIdSearchTokens(input){
  const normalized = normalizePatientSearchInput(input);
  const compact = normalized.replace(/[\s\u3000]+/g, '');
  const katakana = toKatakanaSearchText(normalized);
  return {
    raw: input == null ? '' : String(input),
    normalized,
    compact,
    compactLower: compact.toLowerCase(),
    idPart: normalizePatientIdKey(normalized),
    katakana,
    kanaNormalized: normalizeKatakanaString(katakana),
    hiragana: katakanaToHiragana(katakana)
  };
}

function patientRecordMatchesTokens(record, tokens){
  if (!record || !tokens) return false;
  const { normalized, compactLower, idPart, katakana, hiragana, kanaNormalized } = tokens;
  if (idPart && record.id && record.id.indexOf(idPart) !== -1) return true;
  if (normalized && record.nameNormalized && record.nameNormalized.indexOf(normalized) !== -1) return true;
  if (compactLower && record.nameSearch && record.nameSearch.indexOf(compactLower) !== -1) return true;
  if (katakana && record.kanaKatakana && record.kanaKatakana.indexOf(katakana) !== -1) return true;
  if (hiragana && record.kanaHiragana && record.kanaHiragana.indexOf(hiragana) !== -1) return true;
  if (kanaNormalized && record.kanaNormalized && record.kanaNormalized.indexOf(kanaNormalized) !== -1) return true;
  return false;
}

function prunePatientIdSearchCache(now){
  if (!_patientIdSearchCache || typeof _patientIdSearchCache.forEach !== 'function') return;
  const expiredKeys = [];
  _patientIdSearchCache.forEach((entry, key) => {
    if (!entry || !Number.isFinite(entry.timestamp)){
      expiredKeys.push(key);
      return;
    }
    if (now - entry.timestamp > PATIENT_ID_SEARCH_CACHE_TTL_MS){
      expiredKeys.push(key);
    }
  });
  expiredKeys.forEach(key => {
    try {
      _patientIdSearchCache.delete(key);
    } catch (err){
      console.warn('[prunePatientIdSearchCache] delete failed', err);
    }
  });
}

function trimPatientIdSearchCache(){
  if (!_patientIdSearchCache || typeof _patientIdSearchCache.size !== 'number') return;
  if (_patientIdSearchCache.size <= PATIENT_ID_SEARCH_CACHE_LIMIT) return;
  let oldestKey = null;
  let oldestTimestamp = Infinity;
  _patientIdSearchCache.forEach((entry, key) => {
    if (!entry || !Number.isFinite(entry.timestamp)) return;
    if (entry.timestamp < oldestTimestamp){
      oldestTimestamp = entry.timestamp;
      oldestKey = key;
    }
  });
  if (oldestKey != null){
    try {
      _patientIdSearchCache.delete(oldestKey);
    } catch (err){
      console.warn('[trimPatientIdSearchCache] delete failed', err);
    }
  }
}

function searchPatientIdRecords(tokens){
  const result = { total: 0, records: [], hasOverflow: false };
  if (!tokens) return result;
  const matches = [];
  let total = 0;
  for (let i = 0; i < _patientIdList.length; i++){
    const record = _patientIdList[i];
    if (!record) continue;
    if (!patientRecordMatchesTokens(record, tokens)) continue;
    total++;
    if (matches.length < PATIENT_ID_SEARCH_RESULT_LIMIT){
      matches.push(record);
    }
  }
  result.total = total;
  result.records = matches;
  result.hasOverflow = total > PATIENT_ID_SEARCH_RESULT_LIMIT;
  return result;
}

function getPatientIdSearchResult(input){
  const tokens = buildPatientIdSearchTokens(input);
  const baseKey = (tokens.compactLower || tokens.normalized || '').toLowerCase();
  const cacheKey = baseKey || '__empty__';
  const now = nowMs();
  prunePatientIdSearchCache(now);
  let cached = null;
  try {
    cached = _patientIdSearchCache.get(cacheKey);
  } catch (err){
    console.warn('[getPatientIdSearchResult] cache get failed', err);
  }
  if (cached && Number.isFinite(cached.timestamp) && now - cached.timestamp <= PATIENT_ID_SEARCH_CACHE_TTL_MS){
    return Object.assign({ source: 'cache' }, cached);
  }
  if (cached){
    try {
      _patientIdSearchCache.delete(cacheKey);
    } catch (err){
      console.warn('[getPatientIdSearchResult] cache delete failed', err);
    }
  }
  const computed = searchPatientIdRecords(tokens);
  const payload = Object.assign({
    timestamp: now,
    query: tokens.raw,
    normalizedQuery: tokens.normalized
  }, computed);
  try {
    _patientIdSearchCache.set(cacheKey, payload);
    trimPatientIdSearchCache();
  } catch (err){
    console.warn('[getPatientIdSearchResult] cache set failed', err);
  }
  return Object.assign({ source: 'fresh' }, payload);
}

function renderPatientIdSearchResults(result){
  const dl = q('pidlist');
  if (!dl) return;
  clearPatientIdOptions();
  const confirmedId = pid();
  const confirmedRecord = confirmedId ? _patientIdIndex[confirmedId] : null;
  const noResultProgressState = confirmedRecord
    ? null
    : { message: '候補が見つかりませんでした。' };
  if (!result){
    renderPatientIdProgress(noResultProgressState);
    return;
  }
  if (!Array.isArray(result.records) || !result.records.length){
    renderPatientIdProgress(noResultProgressState);
    return;
  }
  const fragment = document.createDocumentFragment();
  const renderLimit = result.hasOverflow
    ? Math.min(result.records.length, PATIENT_ID_SEARCH_RENDER_LIMIT)
    : result.records.length;
  for (let i = 0; i < renderLimit; i++){
    appendPatientIdOptions(result.records[i], fragment);
  }
  dl.appendChild(fragment);
  const displayed = renderLimit;
  const total = result.total || result.records.length;
  let message = '';
  if (result.hasOverflow){
    message = `${total.toLocaleString()}件ヒット（${displayed.toLocaleString()}件を表示中）。さらに絞り込んでください。`;
  } else {
    message = `${total.toLocaleString()}件ヒット。`;
  }
  if (result.source === 'cache'){
    message = `キャッシュから候補を再利用しました。${message}`;
  }
  renderPatientIdProgress({ message });
}

function updatePatientIdSuggestions(){
  const inputEl = q('pid');
  if (!inputEl){
    return;

  const raw = inputEl.value != null ? String(inputEl.value) : '';
  const trimmed = raw.trim();
  _lastPatientIdSearchText = trimmed;
  if (!trimmed.length){
    clearPatientIdOptions();
    if (_patientIdList.length){
      renderPatientIdProgress({ message: '候補は2文字以上入力すると表示されます。' });
    } else {
      renderPatientIdProgress(null);
    }
    return;
  }
  if (trimmed.length < PATIENT_ID_SEARCH_MIN_LENGTH){
    clearPatientIdOptions();
    renderPatientIdProgress({ message: '候補は2文字以上入力すると表示されます。' });
    return;
  }
  if (!_patientIdList.length){
    clearPatientIdOptions();
    renderPatientIdProgress({ message: '候補リストを読み込み中です…' });
    return;
  }
  const result = getPatientIdSearchResult(trimmed);
  renderPatientIdSearchResults(result);
}

function schedulePatientIdSearchUpdate(immediate){
  if (immediate){
    if (_patientIdSearchTimer){
      clearTimeout(_patientIdSearchTimer);
      _patientIdSearchTimer = null;

    updatePatientIdSuggestions();
    return;
  }
  if (_patientIdSearchTimer){
    clearTimeout(_patientIdSearchTimer);
  }
  _patientIdSearchTimer = setTimeout(() => {
    _patientIdSearchTimer = null;
    updatePatientIdSuggestions();
  }, PATIENT_ID_SEARCH_DEBOUNCE_MS);
}

function splitPatientIdDisplay(text){

  if (match){
    return { id: match[1].trim(), name: match[2].trim() };
  }
  return { id: trimmed, name: '' };

function setPatientIdInputDisplay(id, name, options){
  const opts = Object.assign({ force:false }, options || {});
  const key = normalizePatientIdKey(id);
  const inputEl = q('pid');
  const currentInput = inputEl && inputEl.value != null ? String(inputEl.value).trim() : '';

  if (!opts.force && !_patientIdSelectionLocked){
    const parsedCurrent = splitPatientIdDisplay(currentInput);
    const currentKey = normalizePatientIdKey(parsedCurrent.id);
    if (!currentInput && !currentKey){
      return;
    }
    if (!currentKey || currentKey !== key){
      return;
    }
  }

  if (!key){
    clearConfirmedPatientId();
    setv('pid', '');
    schedulePatientIdSearchUpdate(true);
    return;
  }
  const record = _patientIdIndex[key];
  if (record){
    setConfirmedPatientId(record.id);
    setv('pid', formatPatientIdDisplay(record.id, record.name, record.kana));
    schedulePatientIdSearchUpdate(true);
    return;
  }
  const nameText = name ? String(name).trim() : '';
  const stored = nameText ? registerPatientRecord(createPatientRecord(key, nameText, '')) : null;
  if (stored){
    setConfirmedPatientId(stored.id);
    setv('pid', formatPatientIdDisplay(stored.id, stored.name, stored.kana));
  } else {
    setConfirmedPatientId(key);
    setv('pid', formatPatientIdDisplay(key, nameText, ''));
  }
  if (nameText){
    const dl = q('pidlist');
    const recordForList = stored || createPatientRecord(key, nameText, '');

    }

}

function ensurePatientIdDisplayFromInput(options){

    setv('pid', formatPatientIdDisplay(byKana.id, byKana.name, byKana.kana));
    return byKana;
  }

  if (key){
    if (opts.allowPlainOnMiss){
      setConfirmedPatientId(key);
      setv('pid', key);
      return { id: key, name: '' };
    }
    if (opts.showError && _patientIdList.length){
      toast('IDが見つかりません');
    }
    clearConfirmedPatientId();
    if (opts.clearOnReject){
      setv('pid', '');
    }
    return null;
  }

  if (opts.allowPlainOnMiss){
    setConfirmedPatientId(trimmed);
    setv('pid', trimmed);
    return { id: trimmed, name: '' };
  }
  if (opts.showError && _patientIdList.length){
    toast('IDが見つかりません');
  }
  clearConfirmedPatientId();
  if (opts.clearOnReject){
    setv('pid', '');
  }
  return null;
}

function buildIcfMetaText(data){
  if (!data || typeof data !== 'object') return '';
  const meta = data.meta || {};
  const parts = [];
  if (meta.rangeLabel) parts.push(meta.rangeLabel);

  const counts = [];
  if (meta.noteCount != null) counts.push(`施術録 ${meta.noteCount}件`);
  if (meta.handoverCount != null) counts.push(`申し送り ${meta.handoverCount}件`);
  if (counts.length) parts.push(counts.join('・'));

  if (meta.referenceReportId) {
    parts.push(`参照: #${meta.referenceReportId}`);
  }

  const modeRaw = typeof meta.generationMode === 'string' ? meta.generationMode.trim() : '';
  let modeLabel = '';
  switch (modeRaw) {
    case 'AI':
      modeLabel = data.usedAi === false ? 'ローカル整形' : 'AI整形';
      break;
    case 'ローカル整形':
    case 'local':
    case 'LOCAL':
      modeLabel = 'ローカル整形';
      break;
    case '再生成':
    case '編集反映':
      modeLabel = modeRaw;
      break;
    case 'コピー複製':
      modeLabel = '複製保存';
      break;
    default:
      modeLabel = modeRaw || (data.usedAi === false ? 'ローカル整形' : 'AI整形');
  }
  if (modeLabel) parts.push(modeLabel);

  return parts.filter(Boolean).join(' ｜ ');
}

function formatReportHistoryTimestamp(entry){
  if (!entry) return '';
  if (entry.when) return entry.when;
  const value = entry.ts;
  if (value == null) return '';
  const date = new Date(value);
  if (Number.isNaN(date.getTime())) return '';
  const pad = num => String(num).padStart(2, '0');
  return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
}

function integrateHistoryIntoSummaries(rows, options){
  const opts = options || {};
  const entries = Array.isArray(rows) ? rows : [];
  if (!entries.length) {
    _icfSummaryState.results = {};
    _icfSummaryState.doctorPdf = null;
    renderIcfSummaryResults();
    if (opts.setStatus) {
      updateIcfSummaryStatus('保存済みの報告書はまだありません。');
    }
    return;
  }

  const latest = {};
  entries.forEach(entry => {
    if (!entry || !entry.audience) return;
    const current = latest[entry.audience];
    if (!current || (entry.ts || 0) > (current.ts || 0)) {
      latest[entry.audience] = entry;
    }
  });

  const results = {};
  Object.keys(latest).forEach(key => {
    const entry = latest[key];
    results[key] = {
      ok: true,
      usedAi: entry.usedAi !== false,
      audience: key,
      audienceLabel: entry.audienceLabel || getIcfAudienceLabel(key),
      text: entry.text || '',
      meta: Object.assign({}, entry.meta || {}, { rangeLabel: entry.rangeLabel }),
      savedAt: entry.ts || null,
      persisted: true
    };
  });
  _icfSummaryState.results = results;
  _icfSummaryState.doctorPdf = null;
  renderIcfSummaryResults();
  if (opts.setStatus) {
    updateIcfSummaryStatus('保存済みの報告書を表示しています。');
  }
}

        _icfReportHistoryState.rows = rows;
        _icfReportHistoryState.error = null;
        integrateHistoryIntoSummaries(rows, { setStatus });

        finalize();
      })

        console.error('[refreshReportHistory] failed', err);
        _icfReportHistoryState.loading = false;
        _icfReportHistoryState.rows = [];
        _icfReportHistoryState.error = err && err.message ? err.message : '報告書の取得に失敗しました。';
        if (setStatus) {

  });
}

function copyIcfSummary(text, label){
  const content = String(text || '').trim();
  if (!content){
    alert('コピーできるサマリがありません。');
    return;
  }
  const successMessage = `${label || 'サマリ'}をコピーしました。`;
  if (navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(content)
      .then(()=> toast(successMessage))
      .catch(()=> fallbackCopy(content, successMessage));
  } else {
    fallbackCopy(content, successMessage);
  }
}

function fallbackCopy(text, successMessage){
  try {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) {
      toast(successMessage);
    } else {
      alert('コピーに失敗しました。');
    }
  } catch (err) {
    console.error('[fallbackCopy]', err);
    alert('コピーに失敗しました。');
  }
}

function schedulePatientIdRenderTask(callback){
  const delay = getPatientIdRenderPauseDelay();
  const invoke = deadline => {
    if (isPatientIdRenderPaused()){
      schedulePatientIdRenderTask(callback);
      return;
    }
    callback(deadline);
  };
  if (delay > 0){
    return setTimeout(() => invoke(), Math.min(delay, PATIENT_ID_RENDER_PAUSE_DEBOUNCE_MS));
  }
  if (typeof requestIdleCallback === 'function'){
    return requestIdleCallback(invoke);
  }
  return setTimeout(() => invoke(), 0);
}

function schedulePendingPatientIdListFlush(){
  if (!_pendingPatientIdList || _pendingPatientIdListScheduled){
    return;
  }
  _pendingPatientIdListScheduled = true;
  schedulePatientIdRenderTask(() => {
    _pendingPatientIdListScheduled = false;
    if (!_pendingPatientIdList){
      return;
    }
    if (isPatientIdRenderPaused()){
      schedulePendingPatientIdListFlush();
      return;
    }
    const pending = _pendingPatientIdList;
    _pendingPatientIdList = null;
    const waiters = pending.waiters.slice();
    performPatientIdListApply(pending.rawList, pending.options)
      .then(result => {
        waiters.forEach(waiter => {
          try {
            waiter.resolve(result);
          } catch (err){
            console.error('[applyPatientIdList] pending resolve failed', err);
          }
        });
        if (_pendingPatientIdList){
          schedulePendingPatientIdListFlush();
        }
      })
      .catch(err => {
        waiters.forEach(waiter => {
          try {
            waiter.reject(err);
          } catch (resolveErr){
            console.error('[applyPatientIdList] pending reject failed', resolveErr);
          }
        });
        if (_pendingPatientIdList){
          schedulePendingPatientIdListFlush();
        }
      });
  });
}

function enqueuePendingPatientIdList(rawList, options){
  return new Promise((resolve, reject) => {
    const payload = {
      rawList,
      options: options ? Object.assign({}, options) : {},
      waiters: [{ resolve, reject }]
    };
    if (_pendingPatientIdList){
      const merged = _pendingPatientIdList;
      merged.rawList = payload.rawList;
      merged.options = payload.options;
      merged.waiters.push(payload.waiters[0]);
    } else {
      _pendingPatientIdList = payload;
    }
    schedulePendingPatientIdListFlush();
  });
}

function shouldDeferInitialPatientIdList(options){
  if (!_patientIdInitialRenderLocked){
    return false;
  }
  if (options && options.bypassInitialDefer){
    return false;
  }
  return true;
}

function deferInitialPatientIdList(rawList, options){
  return new Promise((resolve, reject) => {
    if (_patientIdInitialRenderBuffer){
      _patientIdInitialRenderBuffer.rawList = rawList;
      _patientIdInitialRenderBuffer.options = options ? Object.assign({}, options) : {};
    } else {
      _patientIdInitialRenderBuffer = {
        rawList,
        options: options ? Object.assign({}, options) : {}
      };
    }
    _patientIdInitialRenderWaiters.push({ resolve, reject });
    if (!_patientIdInitialRenderNoticeShown){
      _patientIdInitialRenderNoticeShown = true;
      renderPatientIdProgress({ message: '候補は入力欄をタップすると読み込みます。' });
    }
  });
}

function unlockInitialPatientIdRender(){
  if (!_patientIdInitialRenderLocked){
    return Promise.resolve();
  }
  _patientIdInitialRenderLocked = false;
  const payload = _patientIdInitialRenderBuffer ? Object.assign({}, _patientIdInitialRenderBuffer) : null;
  const waiters = _patientIdInitialRenderWaiters.slice();
  _patientIdInitialRenderBuffer = null;
  _patientIdInitialRenderWaiters = [];
  if (!payload){
    if (waiters.length){
      waiters.forEach(waiter => {
        try {
          waiter.resolve();
        } catch (err){
          console.error('[unlockInitialPatientIdRender] resolve failed', err);
        }
      });
    }
    return Promise.resolve();
  }
  const flushPromise = applyPatientIdList(payload.rawList, Object.assign({}, payload.options, { bypassInitialDefer: true }));
  flushPromise
    .then(result => {
      waiters.forEach(waiter => {
        try {
          waiter.resolve(result);
        } catch (err){
          console.error('[unlockInitialPatientIdRender] resolve failed', err);
        }
      });
    })
    .catch(err => {
      waiters.forEach(waiter => {
        try {
          waiter.reject(err);
        } catch (resolveErr){
          console.error('[unlockInitialPatientIdRender] reject failed', resolveErr);
        }
      });
    });
  return flushPromise;
}

function applyPatientIdList(rawList, options){
  const opts = options ? Object.assign({}, options) : {};
  if (shouldDeferInitialPatientIdList(opts)){
    return deferInitialPatientIdList(rawList, opts);
  }
  if (opts.deferIfPaused !== false && isPatientIdRenderPaused()){
    return enqueuePendingPatientIdList(rawList, opts);
  }
  return performPatientIdListApply(rawList, opts);
}

function performPatientIdListApply(rawList, options){
  const opts = options || {};
  resetPatientIdCaches();
  clearPatientIdOptions();
  if (!Array.isArray(rawList) || !rawList.length){
    const message = Array.isArray(rawList) && rawList.length === 0
      ? 'ID候補は見つかりませんでした。'
      : null;
    renderPatientIdProgress(message ? { message } : null);
    schedulePatientIdSearchUpdate(true);
    return Promise.resolve();
  }
  const total = rawList.length;
  let index = 0;
  let chunkCount = 0;
  const progressInterval = Math.max(1, PATIENT_ID_PROGRESS_UPDATE_INTERVAL);
  renderPatientIdProgress({ source: opts.source || '', total, appended: 0, done: false });
  return new Promise((resolve, reject) => {
    const processChunk = deadline => {
      if (isPatientIdRenderPaused()){
        schedulePatientIdRenderTask(processChunk);
        return;
      }
      try {
        let processed = 0;
        while (index < total && processed < PATIENT_ID_RENDER_CHUNK_SIZE){
          if (deadline && typeof deadline.timeRemaining === 'function' && deadline.timeRemaining() <= 0){
            break;
          }
          const item = rawList[index++];
          let record = null;
          if (item && typeof item === 'object'){
            record = createPatientRecord(item.id, item.name, item.kana);
          } else {
            record = createPatientRecord(item, '', '');
          }
          if (!record) continue;
          registerPatientRecord(record);
          processed++;
          if (isPatientIdRenderPaused()){
            break;
          }
        }
        if (processed > 0){
          chunkCount++;
          if (chunkCount % progressInterval === 0 || index >= total){
            renderPatientIdProgress({ source: opts.source || '', total, appended: index, done: false });
          }
        }
        if (index >= total){
          renderPatientIdProgress({ source: opts.source || '', total, appended: total, done: true });
          const prefix = opts.source === 'cache'
            ? '候補リストをキャッシュから読み込みました'
            : '候補リストを更新しました';
          const suffix = '2文字以上入力すると候補が表示されます。';
          renderPatientIdProgress({ message: `${prefix}（${total.toLocaleString()}件）。${suffix}` });
          schedulePatientIdSearchUpdate(true);
          resolve();
          return;
        }
        schedulePatientIdRenderTask(processChunk);
      } catch (err){
        renderPatientIdProgress({ message: 'ID候補の読み込み中にエラーが発生しました。' });
        reject(err);
      }
    };
    Promise.resolve().then(() => processChunk());
  });
}

function loadPatientIdCache(){
  if (typeof localStorage === 'undefined') return null;
  try{
    const raw = localStorage.getItem(PATIENT_ID_CACHE_KEY);
    if (!raw) return null;
    const parsed = JSON.parse(raw);
    if (!parsed || !Array.isArray(parsed.list)) return null;
    const sanitized = [];
    parsed.list.forEach(item => {
      if (item == null) return;
      if (typeof item === 'string' || typeof item === 'number'){
        const key = normalizePatientIdKey(item);
        if (key) sanitized.push({ id: key, name: '', kana: '' });
        return;
      }
      const key = normalizePatientIdKey(item.id);
      if (!key) return;
      const name = item.name != null ? String(item.name).trim() : '';
      const kana = item.kana != null ? String(item.kana).trim() : '';
      sanitized.push({ id: key, name, kana });
    });
    return sanitized.length ? sanitized : null;
  }catch(err){
    console.warn('[loadPatientIdCache] failed', err);
  }
  return null;
}

function savePatientIdCache(list){
  if (typeof localStorage === 'undefined') return;
  try{
    if (!Array.isArray(list) || !list.length) return;
    const sanitized = [];
    const seen = new Set();
    list.forEach(item => {
      if (item == null) return;
      let id = '';
      let name = '';
      let kana = '';
      if (typeof item === 'string' || typeof item === 'number'){
        id = normalizePatientIdKey(item);
      } else if (typeof item === 'object'){
        id = normalizePatientIdKey(item.id);
        name = item.name != null ? String(item.name).trim() : '';
        kana = item.kana != null ? String(item.kana).trim() : '';
      }
      if (!id || seen.has(id)) return;
      seen.add(id);
      sanitized.push({ id, name, kana });
    });
    if (sanitized.length){
      localStorage.setItem(PATIENT_ID_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), list: sanitized }));
    }
  }catch(err){
    console.warn('[savePatientIdCache] failed', err);
  }
}

function loadPidList(){
  const ensureAfterApply = () => {
    try {
      const result = ensurePatientIdDisplayFromInput({
        allowPlainOnMiss: !_patientIdList.length,
        clearOnReject: !!_patientIdList.length
      });
      if (!result && _patientIdList.length){
        clearPatientDisplay({ keepInput: false, force: true });
      }
      schedulePatientIdSearchUpdate(true);
    } catch (err){
      console.error('[loadPidList] ensurePatientIdDisplayFromInput failed', err);
    }
  };
  const useList = (list, source) => {
    return applyPatientIdList(list, { source })
      .catch(err => {
        console.error('[applyPatientIdList] failed', err);
      })
      .then(() => {
        ensureAfterApply();
      });
  };
  let cacheApplied = false;
  const applyCache = () => {
    const cached = loadPatientIdCache();
    if (cached && cached.length){
      if (cacheApplied){
        return Promise.resolve(true);
      }
      cacheApplied = true;
      return useList(cached, 'cache').then(() => true);
    }
    return Promise.resolve(false);
  };

  applyCache();

  google.script.run
    .withSuccessHandler(list => {
      if (Array.isArray(list) && list.length){
        savePatientIdCache(list);
        useList(list, 'network');
      } else {
        applyCache().then(fromCache => {
          if (!fromCache){
            useList([], 'network');
          }
        });
      }
    })
    .withFailureHandler(err => {
      console.error('[loadPidList] failed', err);
      applyCache().then(fromCache => {
        if (fromCache){
          toast('ID候補の取得に失敗したため、キャッシュから復元しました。');
        } else {
          useList([], 'network').then(() => {
            toast('ID候補の取得に失敗しました。IDのみで続行します。');
          });
        }
      });
    })
    .listPatientIds();
}

/* 定型文挿入＋Flags */
function insertPreset(){
  const sel=q('preset');
  if(!sel) return;
  const value = sel.value;
  if(!value) return;
  const label = sel.options[sel.selectedIndex]?.dataset?.label || '';
  const isConsentHandout = label.indexOf('同意書受渡')>=0;
  if(!isConsentHandout){
    const current = val('obs');
    const parts = [];
    if(current) parts.push(current);
    parts.push(value);
    setv('obs', parts.join('\n'));
  }

  const normalizedLabel = String(label);
  if(normalizedLabel.indexOf('請求書・領収書受渡')>=0) _flags.receipt=true;
  if(normalizedLabel.indexOf('配布物受渡')>=0)         _flags.handout=true;
  if(normalizedLabel.indexOf('再同意取得確認')>=0 || normalizedLabel.indexOf('同意書取得確認')>=0) _flags.consentObtained=true;

  if(isConsentHandout){
    _flags.consentHandout=true;
    showConsentModal();
  }
}

/* 通院予定モーダル */
function showConsentModal(options){
  _consentModalCallback = options && typeof options.onConfirm === 'function' ? options.onConfirm : null;
  const defaultDate = options && options.defaultDate ? String(options.defaultDate) : '';
  const defaultUndecided = !!(options && options.defaultUndecided);
  q('consentDate').value = defaultUndecided ? '' : defaultDate;
  q('consentUndecided').checked = defaultUndecided;
  if (!_consentModalCallback) {
    const actions = getActionState();
    delete actions.visitPlanDate;
    delete actions.consentUndecided;
  }
  q('consentModal').classList.add('open');
}
function hideConsentModal(){
  q('consentModal').classList.remove('open');
  _consentModalCallback = null;
}
function closeModal(e){ hideConsentModal(); }
function applyConsentHandout(){
  const und = q('consentUndecided').checked;
  const d   = q('consentDate').value;
  if(!und && !d){ alert('日付を選ぶか、未定にチェックしてください'); return; }
  const message = und
    ? '同意書受渡。通院日を確認してください。'
    : `同意書受渡。（通院予定：${d}）`;
  if (typeof _consentModalCallback === 'function') {
    const callback = _consentModalCallback;
    hideConsentModal();
    callback({ undecided: und, date: und ? '' : d, message });
    return;
  }
  const current = val('obs');
  const lines = current ? current.split('\n') : [];
  const filtered = lines.filter(line => !line.trim().startsWith('同意書受渡。'));
  filtered.push(message);
  setv('obs', filtered.join('\n'));
  const actions = getActionState();
  if (und){
    actions.consentUndecided = true;
    delete actions.visitPlanDate;
  }else{
    delete actions.consentUndecided;
    actions.visitPlanDate = d;
  }
  hideConsentModal();
}

/* 保存 */
function detectPresetLabelFromNote(){
  const t = (val('obs')||'');
  if(_flags.consentObtained){
    if(t.indexOf('再同意取得確認')>=0) return '再同意取得確認';
    if(t.indexOf('同意書取得確認')>=0) return '再同意取得確認';
    if(t.indexOf('再同意')>=0 && t.indexOf('取得')>=0) return '再同意取得確認';
    return '再同意取得確認';
  }
  if(_flags.consentHandout)  return '同意書受渡';
  if(_flags.receipt)         return '請求書・領収書受渡';
  if(_flags.handout)         return '配布物受渡';
  if(t.indexOf('請求書')>=0 && t.indexOf('受け渡し')>=0) return '請求書・領収書受渡';
  if(t.indexOf('配布物')>=0 && t.indexOf('受け渡し')>=0) return '配布物受渡';
  if(t.indexOf('再同意取得確認')>=0) return '再同意取得確認';
  if(t.indexOf('同意書取得確認')>=0) return '再同意取得確認';
  if(t.indexOf('再同意')>=0 && t.indexOf('取得')>=0)     return '再同意取得確認';
  if(t.indexOf('同意書受渡')>=0) return '同意書受渡';
  if(t.indexOf('再同意書')>=0 && t.indexOf('受け渡し')>=0) return '同意書受渡';
  return '';
}
function toast(msg){
  try{
    const el = document.createElement('div');
    el.textContent = msg;
    el.style.cssText = "position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:#111;color:#fff;padding:10px 14px;border-radius:999px;z-index:99999";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), 1800);
  }catch(e){ alert(msg); }
}

function scheduleRefresh(delayMs){
  const ms = typeof delayMs === 'number' && delayMs >= 0 ? delayMs : 700;
  const clearTimer = (typeof window !== 'undefined' && typeof window.clearTimeout === 'function')
    ? window.clearTimeout.bind(window)
    : (typeof clearTimeout === 'function' ? clearTimeout : null);
  const startTimer = (typeof window !== 'undefined' && typeof window.setTimeout === 'function')
    ? window.setTimeout.bind(window)
    : (typeof setTimeout === 'function' ? setTimeout : null);

  if (_pendingRefreshTimer && clearTimer) {
    try { clearTimer(_pendingRefreshTimer); } catch (err) {
      if (typeof console !== 'undefined' && console.warn) {
        console.warn('[scheduleRefresh] failed to clear timer', err);
      }
    }
    _pendingRefreshTimer = null;
  }

  if (!startTimer) {
    refresh();
    return;
  }

  _pendingRefreshTimer = startTimer(() => {
    _pendingRefreshTimer = null;
    try {
      refresh();
    } catch (err) {
      if (typeof console !== 'undefined' && console.error) {
        console.error('[scheduleRefresh] refresh failed', err);
      }
    }
  }, ms);
}

function save(ev){
  let endTiming = () => {};
  const finalizeSave = () => {
    hideGlobalLoading();
    setSaveButtonsDisabled(false);
  };
  try{
    console.log('[save] start');
    if (_saveInFlight){
      console.warn('[save] already in flight');
      toast('保存処理中です。完了までお待ちください');
      return;
    }
    const requestedKind = resolveSaveKind(ev);
    const requestedMeta = getTreatmentCategoryMeta(requestedKind);
    const fallbackMeta = requestedMeta ? requestedMeta : getTreatmentCategoryMeta(SAVE_KIND_DEFAULT);
    if (!fallbackMeta) {
      alert('施術区分の情報を取得できませんでした。画面を再読み込みしてから再度お試しください。');
      return;
    }
    const categoryMeta = fallbackMeta;
    const effectiveKind = categoryMeta.key;
    _lastSaveKind = effectiveKind;

    const requiresPatientId = categoryMeta.requiresPatientId !== false;
    const p = pid();
    if (effectiveKind === 'new' && p) {
      alert('「新規」区分を保存するときは患者ID欄を空のままにしてください。');
      focusPatientIdInput();
      highlightElement('pid', { scrollIntoView: true });
      return;
    }
    if (requiresPatientId) {
      if (!p) {
        const message = _patientIdList.length
          ? `${categoryMeta.label}を保存するには、候補から患者IDを選択してください。`
          : `${categoryMeta.label}を保存するには患者IDを入力してください。`;
        alert(message);
        focusPatientIdInput();
        highlightElement('pid', { scrollIntoView: true });
        return;
      }
      if (_patientIdList.length && !_patientIdIndex[p]) {
        alert('⚠️ リストに存在しない患者IDは保存できません。');
        focusPatientIdInput();
        highlightElement('pid', { scrollIntoView: true });
        return;
      }
    } else if (p && _patientIdList.length && !_patientIdIndex[p]) {
      alert('⚠️ リストに存在しない患者IDは保存できません。');
      focusPatientIdInput();
      highlightElement('pid', { scrollIntoView: true });
      return;
    }
    _saveInFlight = true;

    setSaveButtonsDisabled(true);
    showGlobalLoading('保存中です…');

    // 送信ペイロード
    const payload={
      patientId: p || '',
      presetLabel: detectPresetLabelFromNote(),
      burdenShare: val('burden')||null,
      notesParts:{ note: val('obs') },
      actions: Object.assign({}, window._actions || {})
    };
    const treatmentCategory = buildTreatmentCategoryPayload(effectiveKind);
    if (treatmentCategory) {
      payload.treatmentCategory = treatmentCategory;
    }
    payload.saveKind = effectiveKind;
    const requestId = _pendingSaveRequestId || generateSaveRequestId();
    _pendingSaveRequestId = requestId;
    payload.treatmentId = requestId;
    const timingLabel = `save-request-${requestId}`;
    const canTime = typeof console !== 'undefined' && typeof console.time === 'function';
    const canTimeEnd = typeof console !== 'undefined' && typeof console.timeEnd === 'function';
    if (canTime) {
      try { console.time(timingLabel); } catch (err) {
        if (typeof console !== 'undefined' && console.warn) {
          console.warn('[save] console.time failed', err);
        }
      }
    }
    endTiming = () => {
      if (!canTimeEnd) return;
      try { console.timeEnd(timingLabel); } catch (err) {
        if (typeof console !== 'undefined' && console.warn) {
          console.warn('[save] console.timeEnd failed', err);
        }
      }
    };

    console.log('[save] payload', payload);

    google.script.run
      .withSuccessHandler(res=>{
        console.log('[save] success', res);
        endTiming();
        _saveInFlight = false;
        _pendingSaveRequestId = null;
        try {
          if (res && res.skipped){
            toast(res.msg || '直前と同じ内容のため保存をスキップしました');
          } else {
            const name = currentPatientName();
            let message = name ? `${name}さんの施術録を保存しました` : '施術録を保存しました';
            toast(message);
            resetFlags();
            setv('obs','');
            q('preset').selectedIndex = 0;
            scheduleRefresh(700);
          }
        } finally {
          finalizeSave();
        }
      })
      .withFailureHandler(e=>{
        console.error('[save] failure', e);
        endTiming();
        alert('保存に失敗: ' + (e && e.message ? e.message : e));
        _saveInFlight = false;
        _pendingSaveRequestId = null;
        finalizeSave();
      })
      .submitTreatment(payload);
  }catch(err){
    console.error('[save] exception', err);
    endTiming();
    alert('エラー: ' + (err && err.message ? err.message : err));
    _saveInFlight = false;
    _pendingSaveRequestId = null;
    finalizeSave();
  }
}

function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

function renderTreatmentCategoryTag(row){
  if (!row || typeof row !== 'object') return '';
  const key = row.categoryKey || '';
  const label = row.category != null ? String(row.category) : '';
  const def = key ? TREATMENT_CATEGORY_TAGS[key] : null;
  let text = def ? def.text : '';
  let className = def ? def.className : '';
  if (!def) {
    if (label) {
      text = label;
      className = 'treatment-tag--unknown';
    } else {
      text = '区分未設定';
      className = 'treatment-tag--unknown';
    }
  }
  if (!text) return '';
  const classes = ['treatment-tag'];
  if (className) classes.push(className);
  const titleAttr = label && label !== text ? ` title="${escapeHtml(label)}"` : '';
  return `<span class="${classes.join(' ')}"${titleAttr}>${escapeHtml(text)}</span>`;
}

function normalizeNewsMetaType(metaType){
  const raw = String(metaType || '').trim();
  if (!raw) return '';
  switch(raw){
    case 'consent_handout_followup':
    case 'consent_handout_follow-up':
    case 'consent_handout_followup_required':
    case 'consent_handout_pending':
      return 'consent_reminder';
    case 'consent_doctor_report':
    case 'consent_verification':
    case 'consent_verification_required':
      return 'consent_verification';
    default:
      return raw;
  }
}

function getNewsMetaType(news){
  if(!news || typeof news !== 'object') return '';
  const meta = news.meta;
  if (!meta) return '';
  if (typeof meta === 'object' && meta && meta.type != null) {
    return normalizeNewsMetaType(meta.type);
  }
  if (typeof meta === 'string') {
    return normalizeNewsMetaType(meta);
  }
  return '';
}

function isConsentReminderNews(news){
  if(!news) return false;
  if (String(news.type || '').trim() !== '同意') return false;
  const metaType = getNewsMetaType(news);
  if (metaType === 'consent_verification') return false;
  if (metaType === 'consent_reminder') return true;
  const message = String(news.message || '');
  return message.indexOf('同意書受渡が必要です') >= 0;
}

function resolveNewsStatus(news){
  if(!news) return '';
  const type = String(news.type || '').trim();
  const metaType = getNewsMetaType(news);
  if (type === '申し送り') {
    if (metaType === 'handover_missing_monthly' || metaType === 'missing_moushiokuri') return 'handover-reminder';
    const message = String(news.message || '');
    if (message.indexOf('申し送りが未入力') >= 0) return 'handover-reminder';
    return '';
  }
  if (type !== '同意') return '';
  if (metaType === 'consent_verification') return 'consent-doctor-report';
  if (metaType === 'consent_reminder') return 'consent-reminder';
  const message = String(news.message || '');
  if (message.indexOf('同意書受渡が必要です') >= 0) return 'consent-reminder';
  return '';
}

function shouldShowConsentHandoutButton(news){
  if(!news) return false;

  const message = String(news.message || '');

  const metaType = getNewsMetaType(news);
  if (metaType && metaType !== 'consent_reminder') return false;

function previewHandoverFiles(){
  const el = q('handoverFile'); const out = q('handoverPreview'); out.innerHTML='';
  if(!el.files || !el.files.length) return;
  Array.from(el.files).forEach(f=>{
    const r = new FileReader();
    r.onload = ()=> {
      const img = document.createElement('img');

      out.appendChild(img);
    };

  });

function loadHandovers(){
  const p = pid();
  if(!p){ alert("患者IDを入力してください"); return; }

  const box = q('handoverList');
  box.innerHTML = '<div class="muted">読み込み中…</div>';

  google.script.run
    .withSuccessHandler(list=>{
      if(!list || !list.length){
        box.innerHTML = '<div class="muted">申し送りはありません</div>';
        return;
      }
      box.innerHTML = list.map(h => {
        const imgs = (h.files || []).map(u =>
          `<img src="${u}" style="max-width:120px;max-height:120px;border-radius:8px;margin:4px;border:1px solid #e5e7eb">`
        ).join('');
        const noteArg = jsString(h.note || '');

        return `
        <div class="news-item">
          <div class="muted">${h.when} ／ ${escapeHtml(h.user||'')}</div>
          <div>${escapeHtml(h.note||'').replace(/\n/g,'<br>')}</div>
          <div style="margin-top:4px">${imgs}</div>
          <div class="btnrow" style="margin-top:6px">
            <button class="btn ghost" onclick='editHandover(${h.row}, ${noteArg})'>編集</button>
            <button class="btn warn" onclick="deleteHandover(${h.row})">削除</button>
          </div>
        </div>`;
      }).join('');

    })
    .withFailureHandler(e=>{
      const msg = (e && e.message) ? e.message : String(e);
      console.error('[handover load error]', e);
      box.innerHTML = `<div class="muted" style="color:#b91c1c">申し送りの取得に失敗しました：${escapeHtml(msg)}</div>`;
      alert('申し送りの取得に失敗しました：' + msg);
    })
    .listHandovers(p);
}

function saveHandoverUI(){
  const p = pid();
  if(!p){ alert("患者IDを入力してください"); return; }

  const note = val("handoverNote");
  const filesInput = q("handoverFile");
  const payloadBase = { patientId:p, note, files:[] };

  const finish = ()=>{
    alert("申し送りを保存しました");
    clearHandoverForm();
    loadHandovers();
    loadNews(p);
  };

  if(filesInput.files && filesInput.files.length){
    const readerPromises = [];
    for(const f of filesInput.files){
      readerPromises.push(new Promise((resolve)=>{
        const r = new FileReader();
        r.onload = ()=> resolve({ name:f.name, type:f.type, data:r.result.split(',')[1] }); // base64部のみ
        r.readAsDataURL(f);
      }));
    }
    Promise.all(readerPromises).then(results=>{
      const payload = Object.assign({}, payloadBase, { files: results });
      google.script.run
        .withSuccessHandler(finish)
        .withFailureHandler(e=> alert(e.message||e))
        .saveHandover(payload);
    });
  } else {
    const payload = Object.assign({}, payloadBase);
    google.script.run
      .withSuccessHandler(finish)
      .withFailureHandler(e=> alert(e.message||e))
      .saveHandover(payload);
  }
}
