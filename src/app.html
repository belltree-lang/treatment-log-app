<style>
  :root{ --fg:#222; --bg:#f7f7f9; --card:#fff; --brand:#0a66ff; --muted:#6b7280; --ok:#10b981; --warn:#ef4444; }

<script>
function q(id){ return document.getElementById(id); }
function val(id){ return q(id).value.trim(); }
function setv(id,v){ q(id).value=v; }
function jsString(s){ return JSON.stringify(String(s == null ? '' : s)); }
function pid(){ return val('pid'); }

let _flags = { receipt:false, handout:false, consentHandout:false, consentObtained:false };
let _pendingVisitPlanDate = null;
let METRIC_DEFS = [];
let METRIC_DEF_MAP = {};
let _metricRowSeq = 0;
let _clinicalCharts = {};
const ICF_RANGE_OPTIONS = [
  { key: '1m', label: '直近1か月' },
  { key: '2m', label: '直近2か月' },
  { key: '3m', label: '直近3か月' },
  { key: 'all', label: '全期間' }
];
const ICF_AUDIENCE_LABELS = {
  doctor: '医師向け報告書',
  caremanager: 'ケアマネ向けサマリ',
  family: '家族向けサマリ'
};
let _icfSummaryState = { range: '1m', results: {} };

function resetFlags(){ _flags={receipt:false,handout:false,consentHandout:false,consentObtained:false}; _pendingVisitPlanDate=null; }

function loadMetricDefinitions(){
  google.script.run.withSuccessHandler(defs=>{
    METRIC_DEFS = Array.isArray(defs) ? defs : [];
    METRIC_DEF_MAP = {};
    METRIC_DEFS.forEach(d=>{ METRIC_DEF_MAP[d.id] = d; });
    clearMetricRows();
  }).getClinicalMetricDefinitions();
}

function ensureMetricEmptyMessage(){
  const box = q('metricInputs');
  if (!box) return;
  const hasRow = box.querySelector('[data-metric-row]');
  let empty = box.querySelector('.metric-empty');
  if (!hasRow) {
    if (!empty){
      empty = document.createElement('div');
      empty.className = 'metric-empty';
      empty.textContent = '必要に応じて「指標を追加」から入力してください。';
      box.appendChild(empty);
    }
  } else if (empty) {
    empty.remove();
  }
}

function addMetricRow(prefill){
  if (!METRIC_DEFS.length){
    alert('指標マスタが未設定です');
    return;
  }
  const box = q('metricInputs');
  if (!box) return;
  ensureMetricEmptyMessage();
  const row = document.createElement('div');
  row.className = 'metric-row';
  const rowId = ++_metricRowSeq;
  row.dataset.metricRow = String(rowId);

  const sel = document.createElement('select');
  METRIC_DEFS.forEach(def => {
    const opt = document.createElement('option');
    opt.value = def.id;
    opt.textContent = def.unit ? `${def.label} (${def.unit})` : def.label;
    sel.appendChild(opt);
  });
  row.appendChild(sel);

  const input = document.createElement('input');
  input.type = 'number';
  input.step = '0.5';
  row.appendChild(input);

  const unit = document.createElement('span');
  unit.className = 'metric-unit';
  row.appendChild(unit);

  const note = document.createElement('input');
  note.type = 'text';
  note.className = 'metric-note';
  note.placeholder = 'メモ（任意）';
  row.appendChild(note);

  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'btn ghost';
  btn.textContent = '削除';
  btn.onclick = ()=> removeMetricRow(rowId);
  row.appendChild(btn);

  box.appendChild(row);

  if (prefill && prefill.metricId) sel.value = prefill.metricId;
  if (prefill && prefill.value != null) input.value = prefill.value;
  if (prefill && prefill.note) note.value = prefill.note;

  sel.addEventListener('change', ()=> updateMetricInputAttributes(row));
  updateMetricInputAttributes(row);
  ensureMetricEmptyMessage();
}

function updateMetricInputAttributes(row){
  if (!row) return;
  const sel = row.querySelector('select');
  const input = row.querySelector('input[type="number"]');
  const unit = row.querySelector('.metric-unit');
  const def = METRIC_DEF_MAP[sel?.value] || null;
  if (def){
    input.min = def.min != null ? def.min : '';
    input.max = def.max != null ? def.max : '';
    input.step = def.step != null ? def.step : 1;
    unit.textContent = def.unit || '';
    if (def.description){
      sel.title = def.description;
    }
  } else {
    input.removeAttribute('min');
    input.removeAttribute('max');
    input.step = '1';
    unit.textContent = '';
    sel.title = '';
  }
}

function removeMetricRow(rowId){
  const box = q('metricInputs');
  if (!box) return;
  const row = box.querySelector(`[data-metric-row="${rowId}"]`);
  if (row) row.remove();
  ensureMetricEmptyMessage();
}

function clearMetricRows(){
  const box = q('metricInputs');
  if (!box) return;
  Array.from(box.querySelectorAll('[data-metric-row]')).forEach(el => el.remove());
  ensureMetricEmptyMessage();
}

function collectMetricInputs(){
  const box = q('metricInputs');
  if (!box) return [];
  const rows = Array.from(box.querySelectorAll('[data-metric-row]'));
  const out = [];
  rows.forEach(row => {
    const metricId = row.querySelector('select')?.value;
    const valInput = row.querySelector('input[type="number"]');
    const noteInput = row.querySelector('.metric-note');
    if (!metricId) return;
    if (!valInput) return;
    const raw = valInput.value;
    if (raw === '' || raw == null) return;
    const num = Number(raw);
    if (!isFinite(num)) return;
    const note = noteInput ? noteInput.value.trim() : '';
    out.push({ metricId, value: num, note });
  });
  return out;
}

function destroyClinicalCharts(){
  Object.keys(_clinicalCharts).forEach(key => {
    try { _clinicalCharts[key].destroy(); } catch(e){}
  });
  _clinicalCharts = {};
}

function loadClinicalTrends(){
  const box = q('clinicalTrendBox');
  if (!box) return;
  const p = pid();
  if (!p){
    destroyClinicalCharts();
    box.innerHTML = '<div class="muted">患者IDを入力すると臨床指標が表示されます。</div>';
    return;
  }
  box.innerHTML = '<div class="muted">読み込み中…</div>';
  google.script.run
    .withSuccessHandler(res=>{
      const metrics = (res && res.metrics) ? res.metrics : [];
      renderClinicalCharts(metrics);
    })
    .withFailureHandler(e=>{
      const msg = (e && e.message) ? e.message : String(e);
      box.innerHTML = `<div class="muted" style="color:#b91c1c">臨床指標の取得に失敗しました：${escapeHtml(msg)}</div>`;
      destroyClinicalCharts();
    })
    .listClinicalMetricSeries(p);
}

function renderClinicalCharts(metrics){
  const box = q('clinicalTrendBox');
  if (!box) return;
  destroyClinicalCharts();
  if (!Array.isArray(metrics) || !metrics.length){
    box.innerHTML = '<div class="muted">臨床指標の記録がまだありません。</div>';
    return;
  }
  if (typeof Chart === 'undefined'){
    box.innerHTML = '<div class="muted" style="color:#b91c1c">Chart.jsの読み込みに失敗しました</div>';
    return;
  }
  box.innerHTML = '';
  metrics.forEach(metric => {
    const wrap = document.createElement('div');
    wrap.className = 'trend-item';
    const title = document.createElement('h4');
    title.textContent = metric.unit ? `${metric.label} (${metric.unit})` : metric.label;
    wrap.appendChild(title);
    const canvas = document.createElement('canvas');
    wrap.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const labels = metric.points.map(p => p.date);
    const values = metric.points.map(p => p.value);
    _clinicalCharts[metric.id] = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: metric.label,
          data: values,
          fill: false,
          borderColor: '#2563eb',
          backgroundColor: '#60a5fa',
          tension: 0.25,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            suggestedMin: metric.min != null ? metric.min : undefined,
            suggestedMax: metric.max != null ? metric.max : undefined
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
    canvas.style.maxHeight = '220px';
    const latest = metric.points[metric.points.length - 1];
    const meta = document.createElement('div');
    meta.className = 'trend-meta';
    meta.textContent = latest ? `最新：${latest.date} / ${latest.value}${metric.unit||''}` : '';
    wrap.appendChild(meta);
    box.appendChild(wrap);
  });
}

function setupIcfSummaryUI(){
  const select = q('icfRange');
  if (select) {
    select.innerHTML = '';
    ICF_RANGE_OPTIONS.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt.key;
      option.textContent = opt.label;
      select.appendChild(option);
    });
    const defaultKey = _icfSummaryState.range;
    const hasDefault = ICF_RANGE_OPTIONS.some(opt => opt.key === defaultKey);
    select.value = hasDefault ? defaultKey : ICF_RANGE_OPTIONS[0].key;
    _icfSummaryState.range = select.value;
  }
  resetIcfSummaries();
}

function onIcfRangeChange(sel){
  if (!sel) return;
  const key = sel.value || 'all';
  _icfSummaryState.range = key;
  resetIcfSummaries('対象期間を変更しました。サマリを生成してください。');
}

function resetIcfSummaries(message){
  _icfSummaryState.results = {};
  renderIcfSummaryResults();
  if (message) {
    updateIcfSummaryStatus(message);
    return;
  }
  if (pid()) {
    updateIcfSummaryStatus('対象期間と対象を選んでサマリを生成できます。');
  } else {
    updateIcfSummaryStatus('患者IDを入力するとサマリを生成できます。');
  }
}

function updateIcfSummaryStatus(message){
  const el = q('icfSummaryStatus');
  if (!el) return;
  el.textContent = message || '';
}

function getIcfAudienceLabel(audience){
  return ICF_AUDIENCE_LABELS[audience] || 'サマリ';
}

function buildIcfMetaText(data){
  if (!data || typeof data !== 'object') return '';
  const meta = data.meta || {};
  const parts = [];
  if (meta.rangeLabel) parts.push(meta.rangeLabel);
  const counts = [];
  if (meta.noteCount != null) counts.push(`施術録 ${meta.noteCount}件`);
  if (meta.handoverCount != null) counts.push(`申し送り ${meta.handoverCount}件`);
  if (meta.metricCount != null) counts.push(`臨床指標 ${meta.metricCount}件`);
  if (counts.length) parts.push(counts.join('・'));
  parts.push(data.usedAi ? 'AI整形' : 'ローカル整形');
  return parts.filter(Boolean).join(' ｜ ');
}

function renderIcfSummaryResults(){

  const results = _icfSummaryState.results || {};

  Object.keys(results).forEach(key => {
    if (!keys.includes(key)) keys.push(key);
  });
  if (!keys.length){
    box.innerHTML = '<div class="muted">まだサマリを生成していません。</div>';
    return;
  }
  box.innerHTML = '';
  keys.forEach(key => {

function copyIcfSummary(text, label){
  const content = String(text || '').trim();
  if (!content){
    alert('コピーできるサマリがありません。');
    return;
  }
  const successMessage = `${label || 'サマリ'}をコピーしました。`;
  if (navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(content)
      .then(()=> toast(successMessage))
      .catch(()=> fallbackCopy(content, successMessage));
  } else {
    fallbackCopy(content, successMessage);
  }
}

function fallbackCopy(text, successMessage){
  try {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) {
      toast(successMessage);
    } else {
      alert('コピーに失敗しました。');
    }
  } catch (err) {
    console.error('[fallbackCopy]', err);
    alert('コピーに失敗しました。');
  }
}

function callGenerateSummary(pidValue, rangeKey, audience){
  return new Promise((resolve, reject)=>{
    google.script.run
      .withSuccessHandler(resolve)
      .withFailureHandler(err => reject(err))
      .generateSummaryForAudience(pidValue, rangeKey, audience);
  });
}

function handleIcfSummaryResponse(res, fallbackAudience){
  const key = res && res.audience ? res.audience : fallbackAudience;
  if (!res || !res.ok){
    delete _icfSummaryState.results[key];
    renderIcfSummaryResults();
    const label = getIcfAudienceLabel(key);
    const message = res && res.text ? res.text : '生成に失敗しました。';
    alert(`${label}：${message}`);
    updateIcfSummaryStatus(`${label}：${message}`);
    return false;
  }
  _icfSummaryState.results[key] = res;
  renderIcfSummaryResults();
  return true;
}

function setIcfButtonsDisabled(disabled){
  const buttons = document.querySelectorAll('[data-icf-audience], #icfGenerateAll');
  buttons.forEach(btn => {
    btn.disabled = !!disabled;

function generateIcfSummary(audience){
  const p = pid();
  if(!p){ alert('患者IDを入力してください'); return; }
  const rangeKey = _icfSummaryState.range || 'all';
  const label = getIcfAudienceLabel(audience);
  setIcfButtonsDisabled(true);
  updateIcfSummaryStatus(`${label}を生成しています…`);
  const promise = callGenerateSummary(p, rangeKey, audience);
  promise.then(res => {
    const ok = handleIcfSummaryResponse(res, audience);
    if (ok) updateIcfSummaryStatus(`${label}を更新しました。`);
  }).catch(err => {
    console.error('[generateIcfSummary]', err);
    const msg = err && err.message ? err.message : String(err);
    updateIcfSummaryStatus(`${label}の生成に失敗しました：${msg}`);
  }).then(()=>{
    setIcfButtonsDisabled(false);
  });
}

async function generateAllIcfSummaries(){
  const p = pid();
  if(!p){ alert('患者IDを入力してください'); return; }
  const rangeKey = _icfSummaryState.range || 'all';
  const audiences = ['doctor','caremanager','family'];
  let hadError = false;
  setIcfButtonsDisabled(true);
  updateIcfSummaryStatus('3種類のサマリを生成しています…');
  try {
    for (const audience of audiences){
      try {
        const res = await callGenerateSummary(p, rangeKey, audience);
        const ok = handleIcfSummaryResponse(res, audience);
        if (!ok) hadError = true;
      } catch (err) {
        hadError = true;
        console.error('[generateAllIcfSummaries]', err);
        const msg = err && err.message ? err.message : String(err);
        const label = getIcfAudienceLabel(audience);
        updateIcfSummaryStatus(`${label}の生成に失敗しました：${msg}`);
      }
    }
    if (!hadError){
      updateIcfSummaryStatus('3種類のサマリを更新しました。');
    }
  } finally {
    setIcfButtonsDisabled(false);
  }
}

/* 保存 */
function detectPresetLabelFromNote(){
  const t = (val('obs')||'');
  if(_flags.consentObtained) return '再同意取得確認';
  if(_flags.consentHandout)  return '再同意書受渡';
  if(_flags.receipt)         return '請求書・領収書受渡';
  if(_flags.handout)         return '配布物受渡';
  if(t.indexOf('請求書')>=0 && t.indexOf('受け渡し')>=0) return '請求書・領収書受渡';
  if(t.indexOf('配布物')>=0 && t.indexOf('受け渡し')>=0) return '配布物受渡';
  if(t.indexOf('再同意')>=0 && t.indexOf('取得')>=0)     return '再同意取得確認';
  if(t.indexOf('再同意書')>=0 && t.indexOf('受け渡し')>=0) return '再同意書受渡';
  return '';
}

  try{
    const el = document.createElement('div');
    el.textContent = msg;
    el.style.cssText = "position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:#111;color:#fff;padding:10px 14px;border-radius:999px;z-index:99999";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), 1800);
  }catch(e){ alert(msg); }
}

    const payload={

      notesParts:{ note: val('obs') },

    // ボタン連打防止

    btns.forEach(b=> b.disabled = true);

    console.log('[save] payload', payload);

    google.script.run
      .withSuccessHandler(res=>{
        console.log('[save] success', res);
        if (res && res.row && Array.isArray(res.row)) {
          alert('保存しました → 行: ' + res.row.join(' , '));

}

function saveHandoverUI(){
  const p = pid();
  if(!p){ alert("患者IDを入力してください"); return; }

  const note = val("handoverNote");
  const filesInput = q("handoverFile");
  const metrics = collectMetricInputs();
  const payloadBase = { patientId:p, note, files:[], clinicalMetrics: metrics };

  const finish = ()=>{
    alert("申し送りを保存しました");
    clearHandoverForm();
    if (metrics.length) clearMetricRows();
    loadClinicalTrends();
    loadHandovers();
  };

  if(filesInput.files && filesInput.files.length){
    const readerPromises = [];
    for(const f of filesInput.files){
      readerPromises.push(new Promise((resolve)=>{
        const r = new FileReader();
        r.onload = ()=> resolve({ name:f.name, type:f.type, data:r.result.split(',')[1] }); // base64部のみ
        r.readAsDataURL(f);
      }));
    }
    Promise.all(readerPromises).then(results=>{
      const payload = Object.assign({}, payloadBase, { files: results });
      google.script.run
        .withSuccessHandler(finish)
        .withFailureHandler(e=> alert(e.message||e))
        .saveHandover(payload);
    });
  } else {
    const payload = Object.assign({}, payloadBase);
    google.script.run
      .withSuccessHandler(finish)
      .withFailureHandler(e=> alert(e.message||e))
      .saveHandover(payload);
  }
}
